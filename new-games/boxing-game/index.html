<!DOCTYPE html>
<html>
<head>
    <title>ë³µì‹± ê²Œì„</title>
    
    <!-- Google Analytics -->
    <script src="../../analytics.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(135deg, #8B0000 0%, #DC143C 100%);
            color: white;
            text-align: center;
            min-height: 100vh;
        }
        
        h1 {
            font-size: 3rem;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }
        
        .game-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin: 20px auto;
            max-width: 900px;
            backdrop-filter: blur(10px);
        }
        
        canvas {
            border: 5px solid #fff;
            border-radius: 15px;
            background: linear-gradient(180deg, #4169E1 0%, #1E90FF 100%);
        }
        
        .controls {
            margin: 20px 0;
        }
        
        button {
            background: linear-gradient(45deg, #8B0000, #DC143C);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: scale(1.05);
        }
        
        .info {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
        }
        
        .info-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 25px;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>ğŸ¥Š ë³µì‹± ê²Œì„</h1>
    
    <div class="game-container">
        <div class="info">
            <div class="info-box">ë‚´ ì²´ë ¥: <span id="playerHealth">100</span></div>
            <div class="info-box">ì  ì²´ë ¥: <span id="enemyHealth">100</span></div>
            <div class="info-box">ë¼ìš´ë“œ: <span id="round">1</span></div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="500"></canvas>
        
        <div class="controls">
            <button onclick="startGame()">ğŸ® ê²Œì„ ì‹œì‘</button>
            <button onclick="pauseGame()">â¸ï¸ ì¼ì‹œì •ì§€</button>
            <button onclick="resetGame()">ğŸ”„ ë‹¤ì‹œ ì‹œì‘</button>
        </div>
        
        <p><strong>ì¡°ì‘ë²•:</strong> A/D = ì´ë™, J = ì™¼ì† í€ì¹˜, K = ì˜¤ë¥¸ì† í€ì¹˜, S = ê°€ë“œ</p>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let gameRunning = false;
        let gamePaused = false;
        let round = 1;

        // í”Œë ˆì´ì–´
        const player = {
            x: 150,
            y: 300,
            width: 60,
            height: 100,
            health: 100,
            maxHealth: 100,
            speed: 4,
            punching: false,
            guarding: false,
            punchCooldown: 0,
            punchType: 'none', // 'left', 'right', 'none'
            stamina: 100,
            maxStamina: 100
        };

        // ì 
        const enemy = {
            x: 600,
            y: 300,
            width: 60,
            height: 100,
            health: 100,
            maxHealth: 100,
            speed: 2,
            punching: false,
            guarding: false,
            punchCooldown: 0,
            punchType: 'none',
            aiTimer: 0,
            aggressiveness: 0.02
        };

        let particles = [];
        let keys = {};

        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            
            if (e.code === 'KeyJ') {
                playerPunch('left');
            }
            if (e.code === 'KeyK') {
                playerPunch('right');
            }
            if (e.code === 'KeyS') {
                player.guarding = true;
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
            if (e.code === 'KeyS') {
                player.guarding = false;
            }
        });

        function playerPunch(type) {
            if (player.punchCooldown <= 0 && !player.punching && gameRunning && !gamePaused && player.stamina >= 10) {
                player.punching = true;
                player.punchType = type;
                player.punchCooldown = 30;
                player.stamina -= 10;
                
                // ê³µê²© ë²”ìœ„ ì²´í¬
                const distance = Math.abs(player.x - enemy.x);
                if (distance < 120) {
                    let damage = type === 'right' ? 20 : 15; // ì˜¤ë¥¸ì†ì´ ë” ê°•í•¨
                    
                    if (!enemy.guarding) {
                        enemy.health -= damage;
                        createHitEffect(enemy.x, enemy.y);
                        createBloodParticles(enemy.x, enemy.y);
                    } else {
                        enemy.health -= damage * 0.3; // ê°€ë“œ ì‹œ ë°ë¯¸ì§€ ê°ì†Œ
                        createBlockEffect(enemy.x, enemy.y);
                    }
                }
                
                setTimeout(() => {
                    player.punching = false;
                    player.punchType = 'none';
                }, 200);
            }
        }

        function enemyAI() {
            enemy.aiTimer++;
            
            const distance = Math.abs(player.x - enemy.x);
            
            // í”Œë ˆì´ì–´ì—ê²Œ ì ‘ê·¼
            if (distance > 100) {
                if (player.x < enemy.x) {
                    enemy.x -= enemy.speed;
                } else {
                    enemy.x += enemy.speed;
                }
            }
            
            // ê³µê²© íŒ¨í„´
            if (distance < 120 && enemy.punchCooldown <= 0 && !enemy.punching) {
                if (Math.random() < enemy.aggressiveness) {
                    enemyPunch();
                }
            }
            
            // ê°€ë“œ íŒ¨í„´
            if (player.punching && distance < 140) {
                enemy.guarding = Math.random() < 0.6;
            } else {
                enemy.guarding = false;
            }
            
            // ê°€ë” ë’¤ë¡œ ë¬¼ëŸ¬ë‚˜ê¸°
            if (Math.random() < 0.005 && distance < 80) {
                enemy.x += enemy.speed * 2;
            }
        }

        function enemyPunch() {
            enemy.punching = true;
            enemy.punchType = Math.random() < 0.6 ? 'left' : 'right';
            enemy.punchCooldown = 40;
            
            const distance = Math.abs(player.x - enemy.x);
            if (distance < 120) {
                let damage = enemy.punchType === 'right' ? 18 : 12;
                
                if (!player.guarding) {
                    player.health -= damage;
                    createHitEffect(player.x, player.y);
                    createBloodParticles(player.x, player.y);
                } else {
                    player.health -= damage * 0.3;
                    createBlockEffect(player.x, player.y);
                }
            }
            
            setTimeout(() => {
                enemy.punching = false;
                enemy.punchType = 'none';
            }, 200);
        }

        function updatePlayer() {
            // ì´ë™
            if (keys['KeyA'] && player.x > 0) {
                player.x -= player.speed;
            }
            if (keys['KeyD'] && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }

            // ì¿¨ë‹¤ìš´ ê°ì†Œ
            if (player.punchCooldown > 0) {
                player.punchCooldown--;
            }
            
            // ìŠ¤íƒœë¯¸ë‚˜ íšŒë³µ
            if (player.stamina < player.maxStamina) {
                player.stamina += 0.5;
            }
        }

        function updateEnemy() {
            enemyAI();
            
            if (enemy.punchCooldown > 0) {
                enemy.punchCooldown--;
            }
            
            // ê²½ê³„ ì²´í¬
            if (enemy.x < 0) enemy.x = 0;
            if (enemy.x > canvas.width - enemy.width) enemy.x = canvas.width - enemy.width;
        }

        function createHitEffect(x, y) {
            for (let i = 0; i < 8; i++) {
                particles.push({
                    x: x + Math.random() * 60,
                    y: y + Math.random() * 60,
                    vx: (Math.random() - 0.5) * 6,
                    vy: (Math.random() - 0.5) * 6,
                    life: 30,
                    color: '#FFD700',
                    type: 'star'
                });
            }
        }

        function createBlockEffect(x, y) {
            for (let i = 0; i < 5; i++) {
                particles.push({
                    x: x + Math.random() * 40,
                    y: y + Math.random() * 40,
                    vx: (Math.random() - 0.5) * 4,
                    vy: (Math.random() - 0.5) * 4,
                    life: 20,
                    color: '#FFFFFF',
                    type: 'spark'
                });
            }
        }

        function createBloodParticles(x, y) {
            for (let i = 0; i < 6; i++) {
                particles.push({
                    x: x + Math.random() * 50,
                    y: y + Math.random() * 50,
                    vx: (Math.random() - 0.5) * 3,
                    vy: (Math.random() - 0.5) * 3,
                    life: 40,
                    color: '#8B0000',
                    type: 'blood'
                });
            }
        }

        function updateParticles() {
            particles.forEach((particle, index) => {
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.life--;
                
                if (particle.type === 'blood') {
                    particle.vy += 0.2; // ì¤‘ë ¥
                }
                
                if (particle.life <= 0) {
                    particles.splice(index, 1);
                }
            });
        }

        function drawBoxer(boxer, isPlayer) {
            // ëª¸
            ctx.fillStyle = isPlayer ? '#FF6B6B' : '#4ECDC4';
            ctx.fillRect(boxer.x, boxer.y, boxer.width, boxer.height);
            
            // ë³µì‹± ê¸€ëŸ¬ë¸Œ
            ctx.fillStyle = isPlayer ? '#8B0000' : '#2F4F4F';
            
            // ì™¼ì† ê¸€ëŸ¬ë¸Œ
            let leftGloveX = boxer.x - 15;
            let leftGloveY = boxer.y + 30;
            if (boxer.punching && boxer.punchType === 'left') {
                leftGloveX += isPlayer ? 20 : -20;
            }
            ctx.fillRect(leftGloveX, leftGloveY, 20, 20);
            
            // ì˜¤ë¥¸ì† ê¸€ëŸ¬ë¸Œ
            let rightGloveX = boxer.x + boxer.width - 5;
            let rightGloveY = boxer.y + 30;
            if (boxer.punching && boxer.punchType === 'right') {
                rightGloveX += isPlayer ? 20 : -20;
            }
            ctx.fillRect(rightGloveX, rightGloveY, 20, 20);
            
            // í—¤ë“œê¸°ì–´
            ctx.fillStyle = isPlayer ? '#4169E1' : '#32CD32';
            ctx.fillRect(boxer.x + 5, boxer.y, boxer.width - 10, 25);
            
            // ì–¼êµ´
            ctx.fillStyle = '#FFE4B5';
            ctx.fillRect(boxer.x + 10, boxer.y + 8, boxer.width - 20, 15);
            
            // ëˆˆ
            ctx.fillStyle = '#000';
            ctx.fillRect(boxer.x + 15, boxer.y + 12, 3, 3);
            ctx.fillRect(boxer.x + boxer.width - 18, boxer.y + 12, 3, 3);
            
            // ê°€ë“œ ìì„¸
            if (boxer.guarding) {
                ctx.strokeStyle = '#FFD700';
                ctx.lineWidth = 3;
                ctx.strokeRect(boxer.x - 10, boxer.y + 20, boxer.width + 20, 40);
            }
            
            // ì²´ë ¥ë°”
            const barWidth = boxer.width;
            const barHeight = 8;
            const barY = boxer.y - 15;
            
            ctx.fillStyle = '#FF0000';
            ctx.fillRect(boxer.x, barY, barWidth, barHeight);
            ctx.fillStyle = '#00FF00';
            ctx.fillRect(boxer.x, barY, (boxer.health / boxer.maxHealth) * barWidth, barHeight);
            
            // í”Œë ˆì´ì–´ ìŠ¤íƒœë¯¸ë‚˜ë°”
            if (isPlayer) {
                ctx.fillStyle = '#0000FF';
                ctx.fillRect(boxer.x, barY - 12, barWidth, 6);
                ctx.fillStyle = '#00BFFF';
                ctx.fillRect(boxer.x, barY - 12, (boxer.stamina / boxer.maxStamina) * barWidth, 6);
            }
        }

        function drawParticles() {
            particles.forEach(particle => {
                ctx.globalAlpha = particle.life / 40;
                ctx.fillStyle = particle.color;
                
                if (particle.type === 'star') {
                    // ë³„ ëª¨ì–‘
                    ctx.fillRect(particle.x, particle.y, 4, 4);
                    ctx.fillRect(particle.x + 2, particle.y - 2, 2, 8);
                    ctx.fillRect(particle.x - 2, particle.y + 2, 8, 2);
                } else {
                    ctx.fillRect(particle.x, particle.y, 3, 3);
                }
                
                ctx.globalAlpha = 1;
            });
        }

        function drawBackground() {
            // ë§ ë°°ê²½
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#4169E1');
            gradient.addColorStop(1, '#1E90FF');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ë§ ë°”ë‹¥
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, canvas.height - 100, canvas.width, 100);
            
            // ë§ ë¡œí”„
            ctx.strokeStyle = '#FFFFFF';
            ctx.lineWidth = 5;
            for (let i = 1; i <= 3; i++) {
                const y = 50 + i * 30;
                ctx.beginPath();
                ctx.moveTo(50, y);
                ctx.lineTo(canvas.width - 50, y);
                ctx.stroke();
            }
            
            // ì½”ë„ˆ í¬ìŠ¤íŠ¸
            ctx.fillStyle = '#8B0000';
            ctx.fillRect(45, 50, 10, 140);
            ctx.fillRect(canvas.width - 55, 50, 10, 140);
            
            // ê´€ì¤‘ (ê°„ë‹¨í•œ ì ë“¤)
            ctx.fillStyle = '#000';
            for (let i = 0; i < 30; i++) {
                const x = Math.random() * canvas.width;
                const y = 20 + Math.random() * 30;
                ctx.fillRect(x, y, 2, 2);
            }
        }

        function checkGameEnd() {
            if (player.health <= 0) {
                gameRunning = false;
                alert('KO! íŒ¨ë°°í–ˆìŠµë‹ˆë‹¤!');
                return;
            }
            
            if (enemy.health <= 0) {
                round++;
                if (round > 5) {
                    gameRunning = false;
                    alert('ğŸ† ì±”í”¼ì–¸! ëª¨ë“  ë¼ìš´ë“œë¥¼ ìŠ¹ë¦¬í–ˆìŠµë‹ˆë‹¤!');
                } else {
                    // ë‹¤ìŒ ë¼ìš´ë“œ
                    enemy.health = enemy.maxHealth + (round - 1) * 20;
                    enemy.maxHealth = enemy.health;
                    enemy.speed = Math.min(4, 2 + (round - 1) * 0.3);
                    enemy.aggressiveness = Math.min(0.05, 0.02 + (round - 1) * 0.005);
                    enemy.x = 600;
                    player.health = Math.min(player.maxHealth, player.health + 30);
                    player.stamina = player.maxStamina;
                    alert(`ë¼ìš´ë“œ ${round} ì‹œì‘!`);
                }
            }
        }

        function update() {
            if (!gameRunning || gamePaused) return;
            
            updatePlayer();
            updateEnemy();
            updateParticles();
            checkGameEnd();
            
            updateDisplay();
        }

        function draw() {
            drawBackground();
            drawBoxer(player, true);
            drawBoxer(enemy, false);
            drawParticles();
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function updateDisplay() {
            document.getElementById('playerHealth').textContent = Math.max(0, Math.floor(player.health));
            document.getElementById('enemyHealth').textContent = Math.max(0, Math.floor(enemy.health));
            document.getElementById('round').textContent = round;
        }

        function startGame() {
            gameRunning = true;
            gamePaused = false;
        }

        function pauseGame() {
            if (gameRunning) {
                gamePaused = !gamePaused;
            }
        }

        function resetGame() {
            gameRunning = false;
            gamePaused = false;
            round = 1;
            
            player.x = 150;
            player.health = 100;
            player.stamina = 100;
            player.punching = false;
            player.guarding = false;
            player.punchCooldown = 0;
            
            enemy.x = 600;
            enemy.health = 100;
            enemy.maxHealth = 100;
            enemy.speed = 2;
            enemy.aggressiveness = 0.02;
            enemy.punching = false;
            enemy.guarding = false;
            enemy.punchCooldown = 0;
            
            particles = [];
            
            updateDisplay();
        }

        // ì´ˆê¸°í™”
        resetGame();
        gameLoop();
    </script>
</body>
</html>
