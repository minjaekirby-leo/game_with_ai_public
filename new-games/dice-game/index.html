        .prediction-btn.wrong {

        @keyframes correct {

        }
        
        @keyframes wrong {

        button {

        }
    </style>

<body>
    <h1>ğŸ² ì£¼ì‚¬ìœ„ ê²Œì„</h1>
    
    <div class="instructions">
        <p><strong>ğŸ® ê²Œì„ ë°©ë²•:</strong></p>
        <p>ì£¼ì‚¬ìœ„ ê²°ê³¼ë¥¼ ì˜ˆì¸¡í•˜ê³  "ì£¼ì‚¬ìœ„ êµ´ë¦¬ê¸°" ë²„íŠ¼ì„ ëˆ„ë¥´ì„¸ìš”!</p>
        <p>ì •í™•íˆ ë§ì¶”ë©´ ì ìˆ˜ë¥¼ ì–»ìŠµë‹ˆë‹¤!</p>
    </div>
    
    <div class="game-container">
        <div class="game-info">
            <div class="info-box">ì ìˆ˜: <span id="score">0</span></div>
            <div class="info-box">ì—°ì† ì„±ê³µ: <span id="streak">0</span></div>
            <div class="info-box">ìµœê³  ê¸°ë¡: <span id="bestScore">0</span></div>
        </div>
        
        <div class="game-modes">
            <div class="mode-btn active" onclick="setGameMode('single')">ğŸ² ë‹¨ì¼ ì£¼ì‚¬ìœ„</div>
            <div class="mode-btn" onclick="setGameMode('double')">ğŸ²ğŸ² ë‘ ì£¼ì‚¬ìœ„ í•©</div>
            <div class="mode-btn" onclick="setGameMode('triple')">ğŸ²ğŸ²ğŸ² ì„¸ ì£¼ì‚¬ìœ„ í•©</div>
        </div>
        
        <div class="dice-container" id="diceContainer">
            <div class="dice" id="dice1">ğŸ²</div>
        </div>
        
        <div class="prediction-area">
            <h3>ì˜ˆì¸¡í•˜ì„¸ìš”:</h3>
            <div class="prediction-buttons" id="predictionButtons">
                <!-- ì˜ˆì¸¡ ë²„íŠ¼ë“¤ì´ ì—¬ê¸°ì— ìƒì„±ë©ë‹ˆë‹¤ -->
            </div>
        </div>
        
        <div class="result-message" id="resultMessage"></div>
        
        <div class="controls">
            <button id="rollBtn" onclick="rollDice()">ğŸ² ì£¼ì‚¬ìœ„ êµ´ë¦¬ê¸°</button>
            <button onclick="resetGame()">ğŸ”„ ê²Œì„ ë¦¬ì…‹</button>
        </div>
    </div>

    <script>
        // ê²Œì„ ìƒíƒœ
        let score = 0;
        let streak = 0;
        let bestScore = localStorage.getItem('diceBestScore') || 0;
        let currentMode = 'single';
        let selectedPrediction = null;
        let isRolling = false;
        let diceValues = [];

        // ì£¼ì‚¬ìœ„ ë©´ ì´ëª¨ì§€
        const DICE_FACES = ['âš€', 'âš', 'âš‚', 'âšƒ', 'âš„', 'âš…'];

        // ê²Œì„ ëª¨ë“œ ì„¤ì •
        function setGameMode(mode) {
            currentMode = mode;
            
            // ëª¨ë“œ ë²„íŠ¼ ì—…ë°ì´íŠ¸
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // ì£¼ì‚¬ìœ„ ì»¨í…Œì´ë„ˆ ì—…ë°ì´íŠ¸
            updateDiceContainer();
            updatePredictionButtons();
            resetPrediction();
        }

        // ì£¼ì‚¬ìœ„ ì»¨í…Œì´ë„ˆ ì—…ë°ì´íŠ¸
        function updateDiceContainer() {
            const container = document.getElementById('diceContainer');
            container.innerHTML = '';
            
            const diceCount = currentMode === 'single' ? 1 : currentMode === 'double' ? 2 : 3;
            
            for (let i = 0; i < diceCount; i++) {
                const dice = document.createElement('div');
                dice.className = 'dice';
                dice.id = `dice${i + 1}`;
                dice.textContent = 'ğŸ²';
                container.appendChild(dice);
            }
        }

        // ì˜ˆì¸¡ ë²„íŠ¼ ì—…ë°ì´íŠ¸
        function updatePredictionButtons() {
            const container = document.getElementById('predictionButtons');
            container.innerHTML = '';
            
            let min, max;
            if (currentMode === 'single') {
                min = 1; max = 6;
            } else if (currentMode === 'double') {
                min = 2; max = 12;
            } else {
                min = 3; max = 18;
            }
            
            for (let i = min; i <= max; i++) {
                const btn = document.createElement('div');
                btn.className = 'prediction-btn';
                btn.textContent = i;
                btn.onclick = () => selectPrediction(i);
                container.appendChild(btn);
            }
        }

        // ì˜ˆì¸¡ ì„ íƒ
        function selectPrediction(value) {
            if (isRolling) return;
            
            // ì´ì „ ì„ íƒ í•´ì œ
            document.querySelectorAll('.prediction-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // ìƒˆ ì„ íƒ ì„¤ì •
            event.target.classList.add('selected');
            selectedPrediction = value;
        }

        // ì£¼ì‚¬ìœ„ êµ´ë¦¬ê¸°
        function rollDice() {
            if (isRolling || selectedPrediction === null) {
                if (selectedPrediction === null) {
                    document.getElementById('resultMessage').textContent = 'ë¨¼ì € ì˜ˆì¸¡ì„ ì„ íƒí•˜ì„¸ìš”!';
                }
                return;
            }
            
            isRolling = true;
            document.getElementById('rollBtn').disabled = true;
            document.getElementById('resultMessage').textContent = 'ì£¼ì‚¬ìœ„ë¥¼ êµ´ë¦¬ëŠ” ì¤‘...';
            
            // ì£¼ì‚¬ìœ„ ì• ë‹ˆë©”ì´ì…˜
            const diceElements = document.querySelectorAll('.dice');
            diceElements.forEach(dice => {
                dice.classList.add('rolling');
            });
            
            // ëœë¤ ê°’ ìƒì„± (ì• ë‹ˆë©”ì´ì…˜ ì¤‘)
            const rollInterval = setInterval(() => {
                diceElements.forEach((dice, index) => {
                    const randomValue = Math.floor(Math.random() * 6) + 1;
                    dice.textContent = DICE_FACES[randomValue - 1];
                });
            }, 100);
            
            // 1ì´ˆ í›„ ìµœì¢… ê²°ê³¼
            setTimeout(() => {
                clearInterval(rollInterval);
                
                // ìµœì¢… ì£¼ì‚¬ìœ„ ê°’ ê²°ì •
                diceValues = [];
                diceElements.forEach((dice, index) => {
                    const finalValue = Math.floor(Math.random() * 6) + 1;
                    diceValues.push(finalValue);
                    dice.textContent = DICE_FACES[finalValue - 1];
                    dice.classList.remove('rolling');
                });
                
                // ê²°ê³¼ ê³„ì‚°
                const result = diceValues.reduce((sum, value) => sum + value, 0);
                checkPrediction(result);
                
                isRolling = false;
                document.getElementById('rollBtn').disabled = false;
            }, 1000);
        }

        // ì˜ˆì¸¡ í™•ì¸
        function checkPrediction(result) {
            const isCorrect = selectedPrediction === result;
            
            // ì˜ˆì¸¡ ë²„íŠ¼ ìƒ‰ìƒ ì—…ë°ì´íŠ¸
            document.querySelectorAll('.prediction-btn').forEach(btn => {
                btn.classList.remove('correct', 'wrong', 'selected');
                
                if (parseInt(btn.textContent) === selectedPrediction) {
                    btn.classList.add(isCorrect ? 'correct' : 'wrong');
                }
                
                if (parseInt(btn.textContent) === result && !isCorrect) {
                    btn.classList.add('correct');
                }
            });
            
            // ì ìˆ˜ ì—…ë°ì´íŠ¸
            if (isCorrect) {
                const points = currentMode === 'single' ? 10 : currentMode === 'double' ? 20 : 30;
                score += points + (streak * 5); // ì—°ì† ì„±ê³µ ë³´ë„ˆìŠ¤
                streak++;
                document.getElementById('resultMessage').textContent = 
                    `ğŸ‰ ì •ë‹µ! +${points + (streak - 1) * 5}ì  (ì—°ì† ${streak}íšŒ)`;
            } else {
                streak = 0;
                document.getElementById('resultMessage').textContent = 
                    `âŒ í‹€ë ¸ìŠµë‹ˆë‹¤! ì •ë‹µì€ ${result}ì´ì—ˆìŠµë‹ˆë‹¤.`;
            }
            
            // ìµœê³  ê¸°ë¡ ì—…ë°ì´íŠ¸
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('diceBestScore', bestScore);
            }
            
            updateDisplay();
            
            // 3ì´ˆ í›„ ë‹¤ìŒ ë¼ìš´ë“œ ì¤€ë¹„
            setTimeout(() => {
                resetPrediction();
                document.getElementById('resultMessage').textContent = '';
            }, 3000);
        }

        // ì˜ˆì¸¡ ë¦¬ì…‹
        function resetPrediction() {
            selectedPrediction = null;
            document.querySelectorAll('.prediction-btn').forEach(btn => {
                btn.classList.remove('selected', 'correct', 'wrong');
            });
        }

        // ê²Œì„ ë¦¬ì…‹
        function resetGame() {
            score = 0;
            streak = 0;
            resetPrediction();
            document.getElementById('resultMessage').textContent = '';
            updateDisplay();
            
            // ì£¼ì‚¬ìœ„ ì´ˆê¸°í™”
            document.querySelectorAll('.dice').forEach(dice => {
                dice.textContent = 'ğŸ²';
                dice.classList.remove('rolling');
            });
        }

        // ë””ìŠ¤í”Œë ˆì´ ì—…ë°ì´íŠ¸
        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('streak').textContent = streak;
            document.getElementById('bestScore').textContent = bestScore;
        }

        // í‚¤ë³´ë“œ ë‹¨ì¶•í‚¤
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                rollDice();
            } else if (e.key >= '1' && e.key <= '9') {
                const value = parseInt(e.key);
                const btn = Array.from(document.querySelectorAll('.prediction-btn'))
                    .find(b => parseInt(b.textContent) === value);
                if (btn) {
                    btn.click();
                }
            }
        });

        // ì´ˆê¸°í™”
        updateDiceContainer();
        updatePredictionButtons();
        updateDisplay();
        
        console.log('ì£¼ì‚¬ìœ„ ê²Œì„ì´ ë¡œë“œë˜ì—ˆìŠµë‹ˆë‹¤!');
    </script>
