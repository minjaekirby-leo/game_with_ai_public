<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ­ ì„œì»¤ìŠ¤ ì†œì‚¬íƒ• ë§Œë“¤ê¸°</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #FF69B4, #FFB6C1, #FFC0CB);
            font-family: 'Comic Sans MS', cursive;
            color: white;
            overflow: hidden;
        }

        .game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .title {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.8);
        }

        .cotton-candy-machine {
            width: 600px;
            height: 400px;
            background: linear-gradient(45deg, #FF1493, #DC143C);
            border: 3px solid #FFD700;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }

        .spinner {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #C0C0C0, #808080);
            border: 5px solid #FFD700;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease;
        }

        .spinner.spinning {
            animation: spin 0.1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .cotton-strand {
            position: absolute;
            width: 3px;
            height: 20px;
            background: #FFB6C1;
            border-radius: 50%;
            animation: flyOut 2s ease-out forwards;
        }

        @keyframes flyOut {
            0% { 
                transform: scale(0);
                opacity: 1;
            }
            50% {
                transform: scale(1);
                opacity: 1;
            }
            100% { 
                transform: scale(1.5);
                opacity: 0;
            }
        }

        .stick {
            width: 10px;
            height: 150px;
            background: #8B4513;
            position: absolute;
            bottom: 50px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .stick:hover {
            transform: scale(1.1);
        }

        .cotton-candy {
            position: absolute;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .sugar-dispenser {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 80px;
            height: 100px;
            background: #4169E1;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sugar-dispenser:hover {
            transform: scale(1.1);
        }

        .sugar-level {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 60px;
            height: 80px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            transition: height 0.3s ease;
        }

        .color-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
        }

        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 3px solid white;
            cursor: pointer;
            margin: 5px;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .color-option:hover {
            transform: scale(1.2);
        }

        .color-option.selected {
            transform: scale(1.3);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        .controls {
            margin-top: 30px;
            text-align: center;
        }

        .control-btn {
            background: linear-gradient(45deg, #FF69B4, #FFB6C1);
            color: white;
            border: none;
            padding: 15px 25px;
            margin: 0 10px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.5);
        }

        .score {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 1.5rem;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 15px;
        }

        .instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            font-size: 0.9rem;
            max-width: 200px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="title">ğŸ­ ì„œì»¤ìŠ¤ ì†œì‚¬íƒ• ë§Œë“¤ê¸° ğŸ­</h1>
        
        <div class="instructions">
            ğŸ¯ ì¡°ì‘ë²•:<br>
            â€¢ ì„¤íƒ• ì¶”ê°€ í›„ ìŠ¤í”¼ë„ˆ ì‹œì‘<br>
            â€¢ ë§‰ëŒ€ê¸°ë¡œ ì†œì‚¬íƒ• ê°ê¸°<br>
            â€¢ ìƒ‰ìƒ ì„ íƒìœ¼ë¡œ ë‹¤ì–‘í•œ ë§›!
        </div>

        <div class="score">ì†œì‚¬íƒ•: <span id="score">0</span>ê°œ</div>

        <div class="cotton-candy-machine" id="machine">
            <div class="sugar-dispenser" id="sugarDispenser" onclick="addSugar()">
                <div class="sugar-level" id="sugarLevel"></div>
            </div>
            
            <div class="color-selector">
                <h4>ğŸ¨ ìƒ‰ìƒ</h4>
                <div class="color-option selected" style="background: #FFB6C1;" onclick="selectColor('#FFB6C1')"></div>
                <div class="color-option" style="background: #87CEEB;" onclick="selectColor('#87CEEB')"></div>
                <div class="color-option" style="background: #98FB98;" onclick="selectColor('#98FB98')"></div>
                <div class="color-option" style="background: #F0E68C;" onclick="selectColor('#F0E68C')"></div>
                <div class="color-option" style="background: #DDA0DD;" onclick="selectColor('#DDA0DD')"></div>
            </div>
            
            <div class="spinner" id="spinner"></div>
            
            <div class="stick" id="stick1" style="left: 100px;" onmousedown="startWrapping(this)"></div>
            <div class="stick" id="stick2" style="left: 200px;" onmousedown="startWrapping(this)"></div>
            <div class="stick" id="stick3" style="left: 400px;" onmousedown="startWrapping(this)"></div>
            <div class="stick" id="stick4" style="left: 500px;" onmousedown="startWrapping(this)"></div>
        </div>

        <div class="controls">
            <button class="control-btn" onclick="startSpinner()">ğŸŒªï¸ ìŠ¤í”¼ë„ˆ ì‹œì‘</button>
            <button class="control-btn" onclick="stopSpinner()">â¹ï¸ ìŠ¤í”¼ë„ˆ ì •ì§€</button>
            <button class="control-btn" onclick="resetMachine()">ğŸ”„ ë‹¤ì‹œ ì‹œì‘</button>
            <button class="control-btn" onclick="goHome()">ğŸ  í™ˆìœ¼ë¡œ</button>
        </div>
    </div>

    <script>
        let score = 0;
        let gameActive = false;
        let sugar = 100;
        let selectedColor = '#FFB6C1';
        let spinnerActive = false;
        let cottonInterval;
        let wrappingStick = null;

        const scoreElement = document.getElementById('score');
        const machine = document.getElementById('machine');
        const spinner = document.getElementById('spinner');
        const sugarLevel = document.getElementById('sugarLevel');

        function addSugar() {
            if (!gameActive || sugar >= 100) return;
            
            sugar = Math.min(100, sugar + 25);
            updateSugarLevel();
        }

        function updateSugarLevel() {
            sugarLevel.style.height = sugar + 'px';
        }

        function selectColor(color) {
            selectedColor = color;
            
            // ëª¨ë“  ìƒ‰ìƒì—ì„œ selected í´ë˜ìŠ¤ ì œê±°
            document.querySelectorAll('.color-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            // ì„ íƒëœ ìƒ‰ìƒì— selected í´ë˜ìŠ¤ ì¶”ê°€
            event.target.classList.add('selected');
        }

        function startSpinner() {
            if (!gameActive || sugar <= 0) return;
            
            spinnerActive = true;
            spinner.classList.add('spinning');
            
            cottonInterval = setInterval(() => {
                if (sugar > 0) {
                    createCottonStrand();
                    sugar = Math.max(0, sugar - 1);
                    updateSugarLevel();
                } else {
                    stopSpinner();
                }
            }, 100);
        }

        function stopSpinner() {
            spinnerActive = false;
            spinner.classList.remove('spinning');
            
            if (cottonInterval) {
                clearInterval(cottonInterval);
            }
        }

        function createCottonStrand() {
            const strand = document.createElement('div');
            strand.className = 'cotton-strand';
            strand.style.background = selectedColor;
            
            // ìŠ¤í”¼ë„ˆ ì¤‘ì‹¬ì—ì„œ ëœë¤ ë°©í–¥ìœ¼ë¡œ ë‚ ì•„ê°
            const angle = Math.random() * Math.PI * 2;
            const distance = 100 + Math.random() * 150;
            const centerX = 300;
            const centerY = 200;
            
            const startX = centerX + Math.cos(angle) * 100;
            const startY = centerY + Math.sin(angle) * 100;
            const endX = centerX + Math.cos(angle) * distance;
            const endY = centerY + Math.sin(angle) * distance;
            
            strand.style.left = startX + 'px';
            strand.style.top = startY + 'px';
            
            machine.appendChild(strand);
            
            // ì• ë‹ˆë©”ì´ì…˜ í›„ ì œê±°
            setTimeout(() => {
                if (strand.parentNode) {
                    strand.parentNode.removeChild(strand);
                }
            }, 2000);
        }

        function startWrapping(stick) {
            if (!gameActive || !spinnerActive) return;
            
            wrappingStick = stick;
            
            // ì†œì‚¬íƒ• ìƒì„±
            const cottonCandy = document.createElement('div');
            cottonCandy.className = 'cotton-candy';
            cottonCandy.style.background = selectedColor;
            cottonCandy.style.width = '30px';
            cottonCandy.style.height = '30px';
            cottonCandy.style.left = (parseInt(stick.style.left) - 10) + 'px';
            cottonCandy.style.bottom = '180px';
            
            machine.appendChild(cottonCandy);
            
            // ì†œì‚¬íƒ• í¬ê¸° ì¦ê°€ ì• ë‹ˆë©”ì´ì…˜
            let size = 30;
            const growInterval = setInterval(() => {
                if (wrappingStick === stick && spinnerActive && size < 80) {
                    size += 2;
                    cottonCandy.style.width = size + 'px';
                    cottonCandy.style.height = size + 'px';
                    cottonCandy.style.left = (parseInt(stick.style.left) - size/2) + 'px';
                } else {
                    clearInterval(growInterval);
                    
                    if (size >= 60) {
                        // ì™„ì„±ëœ ì†œì‚¬íƒ•
                        score++;
                        updateScore();
                        showResult('ğŸ­ ì†œì‚¬íƒ• ì™„ì„±!');
                        
                        setTimeout(() => {
                            if (cottonCandy.parentNode) {
                                cottonCandy.parentNode.removeChild(cottonCandy);
                            }
                        }, 2000);
                    }
                }
            }, 100);
        }

        function showResult(text) {
            const result = document.createElement('div');
            result.textContent = text;
            result.style.position = 'absolute';
            result.style.left = '50%';
            result.style.top = '30%';
            result.style.transform = 'translateX(-50%)';
            result.style.color = '#FFD700';
            result.style.fontSize = '2rem';
            result.style.fontWeight = 'bold';
            result.style.pointerEvents = 'none';
            result.style.zIndex = '100';
            result.style.animation = 'cottonPop 2s ease-out forwards';
            
            machine.appendChild(result);
            
            setTimeout(() => {
                if (result.parentNode) {
                    result.parentNode.removeChild(result);
                }
            }, 2000);
        }

        function resetMachine() {
            gameActive = true;
            score = 0;
            sugar = 100;
            wrappingStick = null;
            
            stopSpinner();
            updateScore();
            updateSugarLevel();
            
            // ëª¨ë“  ì†œì‚¬íƒ•ê³¼ ì‹¤ ì œê±°
            const allCotton = machine.querySelectorAll('.cotton-candy, .cotton-strand');
            allCotton.forEach(cotton => cotton.remove());
        }

        function updateScore() {
            scoreElement.textContent = score;
        }

        function goHome() {
            window.location.href = '../../index.html';
        }

        // ë§ˆìš°ìŠ¤ ì´ë²¤íŠ¸
        document.addEventListener('mouseup', () => {
            wrappingStick = null;
        });

        // í‚¤ë³´ë“œ ë‹¨ì¶•í‚¤
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case ' ':
                    e.preventDefault();
                    if (spinnerActive) {
                        stopSpinner();
                    } else {
                        startSpinner();
                    }
                    break;
                case 's':
                case 'S':
                    addSugar();
                    break;
                case 'r':
                case 'R':
                    resetMachine();
                    break;
                case '1':
                    selectColor('#FFB6C1');
                    break;
                case '2':
                    selectColor('#87CEEB');
                    break;
                case '3':
                    selectColor('#98FB98');
                    break;
                case '4':
                    selectColor('#F0E68C');
                    break;
                case '5':
                    selectColor('#DDA0DD');
                    break;
            }
        });

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        window.addEventListener('load', () => {
            resetMachine();
        });
    </script>

    <style>
        @keyframes cottonPop {
            0% { opacity: 0; transform: translateX(-50%) scale(0.5); }
            50% { opacity: 1; transform: translateX(-50%) scale(1.2); }
            100% { opacity: 0; transform: translateX(-50%) scale(1); }
        }
    </style>
</body>
</html>
