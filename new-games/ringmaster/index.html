<body>

        <div class="score">ì ìˆ˜: <span id="score">0</span></div>

        <div class="stage" id="stage">

            <button class="control-btn" onclick="resetGame()">ğŸ”„ ë‹¤ì‹œ ì‹œì‘</button>
            <button class="control-btn" onclick="goHome()">ğŸ  í™ˆìœ¼ë¡œ</button>
        </div>
    </div>

    <script>
        let score = 0;
        let gameActive = false;
        let currentAct = 0;
        let performers = [];
        let timingPosition = 0;
        let timingDirection = 1;
        let timingInterval;
        let selectedPerformer = null;

        const stage = document.getElementById('stage');
        const scoreElement = document.getElementById('score');
        const showStatus = document.getElementById('showStatus');
        const timingIndicator = document.getElementById('timingIndicator');
        const spotlight = document.getElementById('spotlight');

        const acts = [
            { name: 'ê³µì¤‘ê·¸ë„¤', emoji: 'ğŸ¤¸â€â™€ï¸', color: '#ff69b4', area: {x: 200, y: 50, w: 300, h: 150} },
            { name: 'ì €ê¸€ë§', emoji: 'ğŸ¤¹â€â™‚ï¸', color: '#4ecdc4', area: {x: 100, y: 200, w: 150, h: 150} },
            { name: 'ì¤„íƒ€ê¸°', emoji: 'ğŸš¶â€â™€ï¸', color: '#f9ca24', area: {x: 250, y: 150, w: 200, h: 100} },
            { name: 'ë™ë¬¼ì‡¼', emoji: 'ğŸ¦', color: '#6c5ce7', area: {x: 450, y: 200, w: 150, h: 150} },
            { name: 'ë§ˆìˆ ', emoji: 'ğŸ©', color: '#a29bfe', area: {x: 300, y: 250, w: 100, h: 100} }
        ];

        function startShow() {
            gameActive = true;
            currentAct = 0;
            score = 0;
            updateScore();
            createPerformers();
            startTiming();
            nextAct();
        }

        function createPerformers() {
            // ê¸°ì¡´ ê³µì—°ì ì œê±°
            performers.forEach(p => p.element.remove());
            performers = [];

            acts.forEach((act, index) => {
                const performer = document.createElement('div');
                performer.className = 'performer';
                performer.style.background = act.color;
                performer.style.left = (100 + index * 120) + 'px';
                performer.style.bottom = '20px';
                performer.textContent = act.emoji;
                performer.style.fontSize = '1.5rem';
                performer.style.display = 'flex';
                performer.style.alignItems = 'center';
                performer.style.justifyContent = 'center';
                
                performer.addEventListener('click', () => selectPerformer(index));
                
                stage.appendChild(performer);
                
                performers.push({
                    element: performer,
                    act: act,
                    index: index,
                    performed: false
                });

                // ê³µì—° ì˜ì—­ í‘œì‹œ
                const area = document.createElement('div');
                area.className = 'performance-area';
                area.style.left = act.area.x + 'px';
                area.style.top = act.area.y + 'px';
                area.style.width = act.area.w + 'px';
                area.style.height = act.area.h + 'px';
                area.id = 'area-' + index;
                
                stage.appendChild(area);
            });
        }

        function selectPerformer(index) {
            if (!gameActive || performers[index].performed) return;
            
            selectedPerformer = index;
            
            // ëª¨ë“  ê³µì—°ì ë¹„í™œì„±í™”
            performers.forEach(p => p.element.classList.remove('active'));
            
            // ì„ íƒëœ ê³µì—°ì í™œì„±í™”
            performers[index].element.classList.add('active');
            
            // í•´ë‹¹ ê³µì—° ì˜ì—­ í™œì„±í™”
            document.querySelectorAll('.performance-area').forEach(area => {
                area.classList.remove('active');
            });
            document.getElementById('area-' + index).classList.add('active');
            
            // ìŠ¤í¬íŠ¸ë¼ì´íŠ¸ ì´ë™
            moveSpotlight(acts[index].area);
            
            showStatus.textContent = `${acts[index].name} ì¤€ë¹„ ì¤‘... ìŠ¤í˜ì´ìŠ¤ë°”ë¡œ íƒ€ì´ë°!`;
        }

        function moveSpotlight(area) {
            spotlight.style.left = (area.x + area.w/2 - 50) + 'px';
            spotlight.style.top = (area.y + area.h/2 - 50) + 'px';
            spotlight.style.opacity = '1';
        }

        function startTiming() {
            timingInterval = setInterval(() => {
                timingPosition += timingDirection * 2;
                
                if (timingPosition >= 290) {
                    timingPosition = 290;
                    timingDirection = -1;
                } else if (timingPosition <= 0) {
                    timingPosition = 0;
                    timingDirection = 1;
                }
                
                timingIndicator.style.left = timingPosition + 'px';
            }, 50);
        }

        function performAct() {
            if (!gameActive || selectedPerformer === null) return;
            
            const performer = performers[selectedPerformer];
            if (performer.performed) return;
            
            // íƒ€ì´ë° ì²´í¬ (ì¤‘ì•™ ê·¼ì²˜ì¼ìˆ˜ë¡ ë†’ì€ ì ìˆ˜)
            const centerDistance = Math.abs(timingPosition - 145); // ì¤‘ì•™ì€ 145px
            let points = 0;
            let message = '';
            
            if (centerDistance < 20) {
                points = 100;
                message = 'ğŸ¯ ì™„ë²½í•œ íƒ€ì´ë°!';
            } else if (centerDistance < 40) {
                points = 70;
                message = 'ğŸ‘ ì¢‹ì€ íƒ€ì´ë°!';
            } else if (centerDistance < 60) {
                points = 40;
                message = 'âœ¨ ê´œì°®ì€ íƒ€ì´ë°!';
            } else {
                points = 10;
                message = 'ğŸ˜… ì•„ì‰¬ìš´ íƒ€ì´ë°...';
            }
            
            score += points;
            updateScore();
            
            // ê³µì—° ì™„ë£Œ í‘œì‹œ
            performer.performed = true;
            performer.element.style.opacity = '0.5';
            performer.element.classList.remove('active');
            
            // ê³µì—°ìë¥¼ ê³µì—° ì˜ì—­ìœ¼ë¡œ ì´ë™
            const area = performer.act.area;
            performer.element.style.left = (area.x + area.w/2 - 20) + 'px';
            performer.element.style.bottom = (450 - area.y - area.h/2 - 30) + 'px';
            
            showResult(message, points);
            
            // ë‹¤ìŒ ë§‰ìœ¼ë¡œ
            setTimeout(() => {
                nextAct();
            }, 2000);
        }

        function nextAct() {
            currentAct++;
            
            if (currentAct > acts.length) {
                endShow();
                return;
            }
            
            selectedPerformer = null;
            spotlight.style.opacity = '0';
            
            // ëª¨ë“  ì˜ì—­ ë¹„í™œì„±í™”
            document.querySelectorAll('.performance-area').forEach(area => {
                area.classList.remove('active');
            });
            
            if (currentAct === acts.length) {
                showStatus.textContent = 'ë§ˆì§€ë§‰ ê³µì—°ì„ ì„ íƒí•˜ì„¸ìš”!';
            } else {
                showStatus.textContent = `${currentAct}ë§‰: ê³µì—°ìë¥¼ ì„ íƒí•˜ì„¸ìš”!`;
            }
        }

        function endShow() {
            gameActive = false;
            clearInterval(timingInterval);
            
            let finalMessage = '';
            if (score >= 400) {
                finalMessage = 'ğŸ† í™˜ìƒì ì¸ ì‡¼!';
            } else if (score >= 300) {
                finalMessage = 'ğŸ‰ í›Œë¥­í•œ ì‡¼!';
            } else if (score >= 200) {
                finalMessage = 'ğŸ‘ ì¢‹ì€ ì‡¼!';
            } else {
                finalMessage = 'ğŸ˜Š ì—°ìŠµì´ ë” í•„ìš”í•´ìš”!';
            }
            
            showStatus.textContent = `ì‡¼ ì¢…ë£Œ! ${finalMessage}`;
            spotlight.style.opacity = '0';
        }

        function showResult(text, points) {
            const result = document.createElement('div');
            result.textContent = text;
            result.style.position = 'absolute';
            result.style.left = '50%';
            result.style.top = '30%';
            result.style.transform = 'translateX(-50%)';
            result.style.color = points > 70 ? '#00ff00' : points > 40 ? '#ffff00' : '#ff6600';
            result.style.fontSize = '2rem';
            result.style.fontWeight = 'bold';
            result.style.pointerEvents = 'none';
            result.style.zIndex = '100';
            result.style.animation = 'showPop 2s ease-out forwards';
            
            stage.appendChild(result);
            
            setTimeout(() => {
                if (result.parentNode) {
                    result.parentNode.removeChild(result);
                }
            }, 2000);
        }

        function resetGame() {
            gameActive = false;
            currentAct = 0;
            score = 0;
            selectedPerformer = null;
            
            if (timingInterval) {
                clearInterval(timingInterval);
            }
            
            updateScore();
            showStatus.textContent = 'ì‡¼ ì¤€ë¹„ ì¤‘...';
            spotlight.style.opacity = '0';
            
            // ëª¨ë“  ê³µì—°ìì™€ ì˜ì—­ ì œê±°
            performers.forEach(p => p.element.remove());
            document.querySelectorAll('.performance-area').forEach(area => area.remove());
            performers = [];
        }

        function updateScore() {
            scoreElement.textContent = score;
        }

        function goHome() {
            window.location.href = '../../index.html';
        }

        // í‚¤ë³´ë“œ ì»¨íŠ¸ë¡¤
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case ' ':
                    e.preventDefault();
                    performAct();
                    break;
                case 'r':
                case 'R':
                    resetGame();
                    break;
                case 's':
                case 'S':
                    startShow();
                    break;
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                    const num = parseInt(e.key) - 1;
                    if (num < performers.length) {
                        selectPerformer(num);
                    }
                    break;
            }
        });

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        window.addEventListener('load', () => {
            resetGame();
        });
    </script>

        }
    </style>
