<body>

        </div>

        <div class="score">ìš”ì†Œ: <span id="score">0</span>ê°œ</div>

        <div class="stage-area" id="stageArea">

                <div class="palette-item" data-type="prop" onclick="selectElement('prop')">
                    <span class="item-icon">ğŸ¯</span>
                    <span>ì†Œí’ˆ</span>

                <div class="palette-item" data-type="light" onclick="selectElement('light')">
                    <span class="item-icon">ğŸ’¡</span>
                    <span>ì¡°ëª…</span>

                <div class="palette-item" data-type="decoration" onclick="selectElement('decoration')">
                    <span class="item-icon">âœ¨</span>
                    <span>ì¥ì‹</span>
                </div>
            </div>

            <div class="design-tools">
                <h4>ğŸ› ï¸ ë„êµ¬</h4>
                <button class="tool-btn" onclick="duplicateSelected()">ğŸ“‹ ë³µì‚¬</button>
                <button class="tool-btn" onclick="deleteSelected()">ğŸ—‘ï¸ ì‚­ì œ</button>
                <button class="tool-btn" onclick="rotateSelected()">ğŸ”„ íšŒì „</button>
                <button class="tool-btn" onclick="resizeSelected()">ğŸ“ í¬ê¸°</button>

            <div class="layer-controls">
                <h4>ğŸ“š ë ˆì´ì–´</h4>
                <button class="layer-btn" onclick="moveToFront()">ì•ìœ¼ë¡œ</button>
                <button class="layer-btn" onclick="moveToBack()">ë’¤ë¡œ</button>
                <button class="layer-btn" onclick="moveForward()">í•œ ë‹¨ê³„ ì•</button>

        <div class="controls">
            <button class="control-btn" onclick="saveDesign()">ğŸ’¾ ë””ìì¸ ì €ì¥</button>
            <button class="control-btn" onclick="clearStage()">ğŸ—‘ï¸ ë¬´ëŒ€ ì§€ìš°ê¸°</button>
            <button class="control-btn" onclick="randomDesign()">ğŸ² ëœë¤ ë””ìì¸</button>

    </div>

    <script>
        let selectedElementType = 'backdrop';
        let selectedElement = null;
        let stageElements = [];
        let elementCount = 0;
        let isDragging = false;
        let dragOffset = { x: 0, y: 0 };

        const stageArea = document.getElementById('stageArea');
        const scoreElement = document.getElementById('score');

        const elementTypes = {
            backdrop: { color: '#4169E1', width: 200, height: 150, emoji: 'ğŸ­' },
            curtain: { color: '#8B0000', width: 100, height: 200, emoji: 'ğŸª' },
            platform: { color: '#8B4513', width: 150, height: 30, emoji: 'ğŸ—ï¸' },
            prop: { color: '#FFD700', width: 50, height: 50, emoji: 'ğŸ¯' },
            light: { color: '#FFFF00', width: 40, height: 40, emoji: 'ğŸ’¡' },
            decoration: { color: '#FF69B4', width: 60, height: 60, emoji: 'âœ¨' }
        };

        function selectElement(type) {
            selectedElementType = type;
            
            document.querySelectorAll('.palette-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            document.querySelector(`[data-type="${type}"]`).classList.add('selected');
        }

        // ë¬´ëŒ€ í´ë¦­ ì´ë²¤íŠ¸
        stageArea.addEventListener('click', (e) => {
            // íŒ”ë ˆíŠ¸ë‚˜ ë„êµ¬ ì˜ì—­ í´ë¦­ ì‹œ ë¬´ì‹œ
            if (e.target.closest('.element-palette') || 
                e.target.closest('.design-tools') || 
                e.target.closest('.layer-controls')) {
                return;
            }

            // ê¸°ì¡´ ìš”ì†Œ í´ë¦­ ì‹œ ì„ íƒ
            if (e.target.classList.contains('stage-element')) {
                selectStageElement(e.target);
                return;
            }

            // ë¹ˆ ê³µê°„ í´ë¦­ ì‹œ ìƒˆ ìš”ì†Œ ìƒì„±
            const rect = stageArea.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            createElement(selectedElementType, x, y);
        });

        function createElement(type, x, y) {
            const elementData = elementTypes[type];
            const element = document.createElement('div');
            
            element.className = 'stage-element';
            element.style.background = elementData.color;
            element.style.width = elementData.width + 'px';
            element.style.height = elementData.height + 'px';
            element.style.left = (x - elementData.width/2) + 'px';
            element.style.top = (y - elementData.height/2) + 'px';
            element.style.display = 'flex';
            element.style.alignItems = 'center';
            element.style.justifyContent = 'center';
            element.style.fontSize = '2rem';
            element.textContent = elementData.emoji;
            element.dataset.type = type;
            element.dataset.rotation = '0';
            
            // ë“œë˜ê·¸ ì´ë²¤íŠ¸ ì¶”ê°€
            element.addEventListener('mousedown', startDrag);
            
            stageArea.appendChild(element);
            stageElements.push(element);
            elementCount++;
            updateScore();
            
            selectStageElement(element);
        }

        function selectStageElement(element) {
            // ëª¨ë“  ìš”ì†Œ ì„ íƒ í•´ì œ
            stageElements.forEach(el => el.classList.remove('selected'));
            
            // ì„ íƒëœ ìš”ì†Œ ê°•ì¡°
            element.classList.add('selected');
            selectedElement = element;
        }

        function startDrag(e) {
            e.preventDefault();
            isDragging = true;
            selectedElement = e.target;
            selectStageElement(selectedElement);
            
            const rect = selectedElement.getBoundingClientRect();
            const stageRect = stageArea.getBoundingClientRect();
            
            dragOffset.x = e.clientX - rect.left;
            dragOffset.y = e.clientY - rect.top;
            
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDrag);
        }

        function drag(e) {
            if (!isDragging || !selectedElement) return;
            
            const stageRect = stageArea.getBoundingClientRect();
            const x = e.clientX - stageRect.left - dragOffset.x;
            const y = e.clientY - stageRect.top - dragOffset.y;
            
            selectedElement.style.left = Math.max(0, Math.min(x, stageArea.clientWidth - selectedElement.offsetWidth)) + 'px';
            selectedElement.style.top = Math.max(0, Math.min(y, stageArea.clientHeight - selectedElement.offsetHeight)) + 'px';
        }

        function stopDrag() {
            isDragging = false;
            document.removeEventListener('mousemove', drag);
            document.removeEventListener('mouseup', stopDrag);
        }

        function duplicateSelected() {
            if (!selectedElement) return;
            
            const rect = selectedElement.getBoundingClientRect();
            const stageRect = stageArea.getBoundingClientRect();
            const x = rect.left - stageRect.left + 50;
            const y = rect.top - stageRect.top + 50;
            
            createElement(selectedElement.dataset.type, x, y);
        }

        function deleteSelected() {
            if (!selectedElement) return;
            
            const index = stageElements.indexOf(selectedElement);
            if (index > -1) {
                stageElements.splice(index, 1);
            }
            
            selectedElement.remove();
            selectedElement = null;
            elementCount--;
            updateScore();
        }

        function rotateSelected() {
            if (!selectedElement) return;
            
            const currentRotation = parseInt(selectedElement.dataset.rotation) || 0;
            const newRotation = (currentRotation + 45) % 360;
            
            selectedElement.style.transform = `rotate(${newRotation}deg)`;
            selectedElement.dataset.rotation = newRotation;
        }

        function resizeSelected() {
            if (!selectedElement) return;
            
            const currentWidth = selectedElement.offsetWidth;
            const currentHeight = selectedElement.offsetHeight;
            const scale = currentWidth < 100 ? 1.2 : 0.8;
            
            selectedElement.style.width = (currentWidth * scale) + 'px';
            selectedElement.style.height = (currentHeight * scale) + 'px';
        }

        function moveToFront() {
            if (!selectedElement) return;
            selectedElement.style.zIndex = '1000';
        }

        function moveToBack() {
            if (!selectedElement) return;
            selectedElement.style.zIndex = '1';
        }

        function moveForward() {
            if (!selectedElement) return;
            const currentZ = parseInt(selectedElement.style.zIndex) || 10;
            selectedElement.style.zIndex = (currentZ + 1).toString();
        }

        function moveBackward() {
            if (!selectedElement) return;
            const currentZ = parseInt(selectedElement.style.zIndex) || 10;
            selectedElement.style.zIndex = Math.max(1, currentZ - 1).toString();
        }

        function saveDesign() {
            if (stageElements.length === 0) return;
            
            showResult('ğŸ’¾ ë¬´ëŒ€ ë””ìì¸ ì €ì¥ë¨!');
            
            // ì €ì¥ í›„ ìƒˆ ë””ìì¸ ì‹œì‘
            setTimeout(() => {
                clearStage();
            }, 2000);
        }

        function clearStage() {
            stageElements.forEach(element => element.remove());
            stageElements = [];
            selectedElement = null;
            elementCount = 0;
            updateScore();
        }

        function randomDesign() {
            clearStage();
            
            const types = Object.keys(elementTypes);
            const numElements = 8 + Math.floor(Math.random() * 7); // 8-15ê°œ ìš”ì†Œ
            
            for (let i = 0; i < numElements; i++) {
                setTimeout(() => {
                    const type = types[Math.floor(Math.random() * types.length)];
                    const x = 100 + Math.random() * 500;
                    const y = 100 + Math.random() * 250;
                    
                    createElement(type, x, y);
                }, i * 200);
            }
        }

        function showResult(text) {
            const result = document.createElement('div');
            result.textContent = text;
            result.style.position = 'absolute';
            result.style.left = '50%';
            result.style.top = '30%';
            result.style.transform = 'translateX(-50%)';
            result.style.color = '#FFD700';
            result.style.fontSize = '2rem';
            result.style.fontWeight = 'bold';
            result.style.pointerEvents = 'none';
            result.style.zIndex = '10000';
            result.style.animation = 'stagePop 2s ease-out forwards';
            
            document.body.appendChild(result);
            
            setTimeout(() => {
                if (result.parentNode) {
                    result.parentNode.removeChild(result);
                }
            }, 2000);
        }

        function updateScore() {
            scoreElement.textContent = elementCount;
        }

        function goHome() {
            window.location.href = '../../index.html';
        }

        // í‚¤ë³´ë“œ ë‹¨ì¶•í‚¤
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'Delete':
                case 'Backspace':
                    deleteSelected();
                    break;
                case 'c':
                case 'C':
                    if (e.ctrlKey || e.metaKey) {
                        e.preventDefault();
                        duplicateSelected();
                    } else {
                        clearStage();
                    }
                    break;
                case 'r':
                case 'R':
                    if (selectedElement) {
                        rotateSelected();
                    } else {
                        randomDesign();
                    }
                    break;
                case 's':
                case 'S':
                    if (e.ctrlKey || e.metaKey) {
                        e.preventDefault();
                        saveDesign();
                    } else {
                        resizeSelected();
                    }
                    break;
                case '1':
                    selectElement('backdrop');
                    break;
                case '2':
                    selectElement('curtain');
                    break;
                case '3':
                    selectElement('platform');
                    break;
                case '4':
                    selectElement('prop');
                    break;
                case '5':
                    selectElement('light');
                    break;
                case '6':
                    selectElement('decoration');
                    break;
            }
        });

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        window.addEventListener('load', () => {
            updateScore();
        });
    </script>

    <style>

            50% { opacity: 1; transform: translateX(-50%) scale(1.2); }
            100% { opacity: 0; transform: translateX(-50%) scale(1); }
        }
    </style>
