<body>
    <div class="game-container">
        <h1 class="title">ğŸ« ì„œì»¤ìŠ¤ ê´€ê° ì•ˆë‚´ ğŸ«</h1>
        
        <div class="instructions">

            â€¢ ê³ ê° í´ë¦­ìœ¼ë¡œ ì„ íƒ<br>
            â€¢ í‹°ì¼“ì— ë§ëŠ” ì¢Œì„ í´ë¦­<br>
            â€¢ ë¹ ë¥´ê³  ì •í™•í•˜ê²Œ ì•ˆë‚´!
        </div>

        <div class="score">ì ìˆ˜: <span id="score">0</span></div>

        <div class="theater" id="theater">
            <div class="entrance">ğŸšª ì…êµ¬</div>
            
            <div class="game-info">
                <h4>ğŸ“‹ ì •ë³´</h4>
                <div>ëŒ€ê¸° ê³ ê°: <span id="waitingCount">0</span></div>
                <div>ì™„ë£Œ: <span id="completedCount">0</span></div>
                <div>ì‹¤ìˆ˜: <span id="mistakeCount">0</span></div>
            </div>

            <div class="timer" id="timer">

            </div>

            <div class="seating-area" id="seatingArea">
                <!-- ì¢Œì„ë“¤ì´ ë™ì ìœ¼ë¡œ ìƒì„±ë©ë‹ˆë‹¤ -->
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" onclick="startGame()">ğŸª ê²Œì„ ì‹œì‘</button>
            <button class="control-btn" onclick="resetGame()">ğŸ”„ ë‹¤ì‹œ ì‹œì‘</button>
            <button class="control-btn" onclick="goHome()">ğŸ  í™ˆìœ¼ë¡œ</button>
        </div>
    </div>

    <script>
        let score = 0;
        let gameActive = false;
        let timeLeft = 60;
        let gameTimer;
        let customers = [];
        let selectedCustomer = null;
        let seats = [];
        let waitingCount = 0;
        let completedCount = 0;
        let mistakeCount = 0;

        const theater = document.getElementById('theater');
        const seatingArea = document.getElementById('seatingArea');
        const scoreElement = document.getElementById('score');
        const timerElement = document.getElementById('timer');
        const waitingCountElement = document.getElementById('waitingCount');
        const completedCountElement = document.getElementById('completedCount');
        const mistakeCountElement = document.getElementById('mistakeCount');

        const customerTypes = [
            { emoji: 'ğŸ‘¨', name: 'ì„±ì¸ ë‚¨ì„±', color: '#4169E1' },
            { emoji: 'ğŸ‘©', name: 'ì„±ì¸ ì—¬ì„±', color: '#FF69B4' },
            { emoji: 'ğŸ‘¶', name: 'ì–´ë¦°ì´', color: '#32CD32' },
            { emoji: 'ğŸ‘´', name: 'ë…¸ì¸ ë‚¨ì„±', color: '#8B4513' },
            { emoji: 'ğŸ‘µ', name: 'ë…¸ì¸ ì—¬ì„±', color: '#9370DB' },
            { emoji: 'ğŸ‘¨â€ğŸ‘©â€ğŸ‘§â€ğŸ‘¦', name: 'ê°€ì¡±', color: '#FF6347' }
        ];

        function startGame() {
            gameActive = true;
            score = 0;
            timeLeft = 60;
            waitingCount = 0;
            completedCount = 0;
            mistakeCount = 0;
            
            updateScore();
            updateTimer();
            updateGameInfo();
            createSeats();
            clearCustomers();
            
            gameTimer = setInterval(() => {
                timeLeft--;
                updateTimer();
                
                if (timeLeft <= 0) {
                    endGame();
                }
                
                // ëœë¤í•˜ê²Œ ìƒˆ ê³ ê° ìƒì„±
                if (Math.random() < 0.4 && customers.length < 4) {
                    spawnCustomer();
                }
            }, 1000);
            
            // ì´ˆê¸° ê³ ê° ìƒì„±
            spawnCustomer();
        }

        function createSeats() {
            seatingArea.innerHTML = '';
            seats = [];
            
            for (let row = 0; row < 6; row++) {
                for (let col = 0; col < 10; col++) {
                    const seat = document.createElement('div');
                    seat.className = 'seat';
                    seat.dataset.row = row + 1;
                    seat.dataset.col = col + 1;
                    seat.textContent = `${row + 1}-${col + 1}`;
                    seat.addEventListener('click', () => assignSeat(seat));
                    
                    seatingArea.appendChild(seat);
                    seats.push(seat);
                }
            }
            
            // ì¼ë¶€ ì¢Œì„ì„ ì´ë¯¸ ì ìœ ëœ ìƒíƒœë¡œ ì„¤ì •
            const occupiedSeats = Math.floor(Math.random() * 15) + 5;
            for (let i = 0; i < occupiedSeats; i++) {
                const randomSeat = seats[Math.floor(Math.random() * seats.length)];
                if (!randomSeat.classList.contains('occupied')) {
                    randomSeat.classList.add('occupied');
                    randomSeat.textContent = 'ğŸš«';
                }
            }
        }

        function spawnCustomer() {
            const customerData = customerTypes[Math.floor(Math.random() * customerTypes.length)];
            const customer = document.createElement('div');
            customer.className = 'customer';
            customer.style.background = customerData.color;
            customer.style.left = (50 + customers.length * 80) + 'px';
            customer.style.top = '60px';
            customer.innerHTML = `
                ${customerData.emoji}
                <div class="ticket-info" id="ticketInfo-${customers.length}"></div>
            `;
            
            // í‹°ì¼“ ì •ë³´ ìƒì„±
            const ticketRow = Math.floor(Math.random() * 6) + 1;
            const ticketCol = Math.floor(Math.random() * 10) + 1;
            const ticketInfo = `${ticketRow}-${ticketCol}`;
            
            customer.dataset.ticketRow = ticketRow;
            customer.dataset.ticketCol = ticketCol;
            customer.dataset.customerType = customerData.name;
            
            document.getElementById(`ticketInfo-${customers.length}`).textContent = `ì¢Œì„: ${ticketInfo}`;
            
            customer.addEventListener('click', () => selectCustomer(customer));
            
            theater.appendChild(customer);
            customers.push(customer);
            waitingCount++;
            updateGameInfo();
        }

        function selectCustomer(customer) {
            if (!gameActive) return;
            
            selectedCustomer = customer;
            
            // ëª¨ë“  ê³ ê° ì„ íƒ í•´ì œ
            customers.forEach(c => c.classList.remove('selected'));
            
            // ì„ íƒëœ ê³ ê° ê°•ì¡°
            customer.classList.add('selected');
            
            // í•´ë‹¹ ì¢Œì„ ê°•ì¡°
            const targetRow = customer.dataset.ticketRow;
            const targetCol = customer.dataset.ticketCol;
            
            seats.forEach(seat => {
                seat.classList.remove('selected');
                if (seat.dataset.row === targetRow && seat.dataset.col === targetCol) {
                    seat.classList.add('selected');
                }
            });
        }

        function assignSeat(seat) {
            if (!gameActive || !selectedCustomer || seat.classList.contains('occupied')) return;
            
            const customerRow = selectedCustomer.dataset.ticketRow;
            const customerCol = selectedCustomer.dataset.ticketCol;
            const seatRow = seat.dataset.row;
            const seatCol = seat.dataset.col;
            
            if (customerRow === seatRow && customerCol === seatCol) {
                // ì˜¬ë°”ë¥¸ ì¢Œì„
                score += 50;
                updateScore();
                
                seat.classList.add('occupied');
                seat.classList.remove('selected');
                seat.textContent = selectedCustomer.innerHTML.split('<')[0]; // ì´ëª¨ì§€ë§Œ ê°€ì ¸ì˜¤ê¸°
                
                showResult('âœ… ì •í™•í•œ ì•ˆë‚´!', true);
                removeCustomer(selectedCustomer);
                completedCount++;
                
            } else {
                // ì˜ëª»ëœ ì¢Œì„
                mistakeCount++;
                score = Math.max(0, score - 20);
                updateScore();
                showResult('âŒ ì˜ëª»ëœ ì¢Œì„!', false);
            }
            
            updateGameInfo();
            selectedCustomer = null;
            
            // ëª¨ë“  ì¢Œì„ ì„ íƒ í•´ì œ
            seats.forEach(s => s.classList.remove('selected'));
        }

        function removeCustomer(customer) {
            const index = customers.indexOf(customer);
            if (index !== -1) {
                customers.splice(index, 1);
                customer.remove();
                waitingCount--;
                
                // ë‚¨ì€ ê³ ê°ë“¤ ìœ„ì¹˜ ì¬ì¡°ì •
                customers.forEach((c, i) => {
                    c.style.left = (50 + i * 80) + 'px';
                });
            }
        }

        function clearCustomers() {
            customers.forEach(customer => customer.remove());
            customers = [];
            selectedCustomer = null;
        }

        function showResult(text, success) {
            const result = document.createElement('div');
            result.textContent = text;
            result.style.position = 'absolute';
            result.style.left = '50%';
            result.style.top = '30%';
            result.style.transform = 'translateX(-50%)';
            result.style.color = success ? '#00FF00' : '#FF0000';
            result.style.fontSize = '1.5rem';
            result.style.fontWeight = 'bold';
            result.style.pointerEvents = 'none';
            result.style.zIndex = '100';
            result.style.animation = 'usherPop 1.5s ease-out forwards';
            
            theater.appendChild(result);
            
            setTimeout(() => {
                if (result.parentNode) {
                    result.parentNode.removeChild(result);
                }
            }, 1500);
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            
            let message = '';
            if (completedCount >= 15) {
                message = 'ğŸ† ì™„ë²½í•œ ì•ˆë‚´ì›!';
            } else if (completedCount >= 10) {
                message = 'ğŸ‰ í›Œë¥­í•œ ì„œë¹„ìŠ¤!';
            } else if (completedCount >= 5) {
                message = 'ğŸ‘ ì¢‹ì€ ì„±ê³¼!';
            } else {
                message = 'ğŸ˜Š ë” ì—°ìŠµí•´ë³´ì„¸ìš”!';
            }
            
            showResult(`ê²Œì„ ì¢…ë£Œ! ${message}`, true);
        }

        function resetGame() {
            gameActive = false;
            if (gameTimer) clearInterval(gameTimer);
            
            score = 0;
            timeLeft = 60;
            waitingCount = 0;
            completedCount = 0;
            mistakeCount = 0;
            selectedCustomer = null;
            
            updateScore();
            updateTimer();
            updateGameInfo();
            clearCustomers();
            
            // ëª¨ë“  ì¢Œì„ ì´ˆê¸°í™”
            seats.forEach(seat => {
                seat.classList.remove('occupied', 'selected');
                seat.textContent = `${seat.dataset.row}-${seat.dataset.col}`;
            });
        }

        function updateScore() {
            scoreElement.textContent = score;
        }

        function updateTimer() {
            timerElement.textContent = `â° ${timeLeft}ì´ˆ`;
        }

        function updateGameInfo() {
            waitingCountElement.textContent = waitingCount;
            completedCountElement.textContent = completedCount;
            mistakeCountElement.textContent = mistakeCount;
        }

        function goHome() {
            window.location.href = '../../index.html';
        }

        // í‚¤ë³´ë“œ ë‹¨ì¶•í‚¤
        document.addEventListener('keydown', (e) => {
            if (!gameActive) return;
            
            if (e.key >= '1' && e.key <= '4' && customers[parseInt(e.key) - 1]) {
                selectCustomer(customers[parseInt(e.key) - 1]);
            } else if (e.key === 'Escape') {
                selectedCustomer = null;
                customers.forEach(c => c.classList.remove('selected'));
                seats.forEach(s => s.classList.remove('selected'));
            }
        });

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        window.addEventListener('load', () => {
            resetGame();
        });
    </script>

        }
    </style>
