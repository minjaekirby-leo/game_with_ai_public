        <div class="score">ì ìˆ˜: <span id="score">0</span></div>

        <div class="booth" id="booth">

                <div class="prize-item">

                <div class="prize-item">
                    <span class="prize-emoji">ğŸ­</span>

                </div>
            </div>

            <div class="game-selector">
                <h4>ğŸ® ê²Œì„</h4>
                <button class="game-btn active" onclick="selectGame('ring-toss')">ğŸ¯ ë§ ë˜ì§€ê¸°</button>
                <button class="game-btn" onclick="selectGame('duck-pond')">ğŸ¦† ì˜¤ë¦¬ ë½‘ê¸°</button>
                <button class="game-btn" onclick="selectGame('balloon-pop')">ğŸˆ í’ì„  í„°ëœ¨ë¦¬ê¸°</button>
            </div>

            <div class="game-area" id="gameArea">
                <!-- ê²Œì„ë³„ ì½˜í…ì¸ ê°€ ì—¬ê¸°ì— ë™ì ìœ¼ë¡œ ìƒì„±ë©ë‹ˆë‹¤ -->
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" onclick="resetGame()">ğŸ”„ ë‹¤ì‹œ ì‹œì‘</button>
            <button class="control-btn" onclick="claimPrize()">ğŸ† ìƒí’ˆ ë°›ê¸°</button>
            <button class="control-btn" onclick="goHome()">ğŸ  í™ˆìœ¼ë¡œ</button>
        </div>
    </div>

    <script>
        let score = 0;
        let currentGame = 'ring-toss';
        let gameActive = false;

        const scoreElement = document.getElementById('score');
        const gameArea = document.getElementById('gameArea');

        function selectGame(game) {
            currentGame = game;
            
            // ëª¨ë“  ê²Œì„ ë²„íŠ¼ ë¹„í™œì„±í™”
            document.querySelectorAll('.game-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // ì„ íƒëœ ê²Œì„ ë²„íŠ¼ í™œì„±í™”
            event.target.classList.add('active');
            
            setupGame();
        }

        function setupGame() {
            gameArea.innerHTML = '';
            gameActive = true;
            
            switch(currentGame) {
                case 'ring-toss':
                    setupRingToss();
                    break;
                case 'duck-pond':
                    setupDuckPond();
                    break;
                case 'balloon-pop':
                    setupBalloonPop();
                    break;
            }
        }

        function setupRingToss() {
            // ë§ëš ìƒì„±
            for (let i = 0; i < 5; i++) {
                const peg = document.createElement('div');
                peg.className = 'peg';
                peg.style.left = (50 + i * 60) + 'px';
                peg.dataset.points = (i + 1) * 10;
                gameArea.appendChild(peg);
            }
            
            // ë§ ìƒì„±
            for (let i = 0; i < 3; i++) {
                const ring = document.createElement('div');
                ring.className = 'ring';
                ring.style.left = (50 + i * 100) + 'px';
                ring.style.top = '20px';
                ring.addEventListener('click', () => throwRing(ring));
                gameArea.appendChild(ring);
            }
        }

        function throwRing(ring) {
            if (!gameActive) return;
            
            // ëœë¤ ë§ëš ì„ íƒ
            const pegs = gameArea.querySelectorAll('.peg');
            const targetPeg = pegs[Math.floor(Math.random() * pegs.length)];
            const pegRect = targetPeg.getBoundingClientRect();
            const gameRect = gameArea.getBoundingClientRect();
            
            const targetX = pegRect.left - gameRect.left + 10;
            const targetY = pegRect.top - gameRect.top + 10;
            
            // ë§ ì• ë‹ˆë©”ì´ì…˜
            ring.style.transition = 'all 1s ease-out';
            ring.style.left = targetX + 'px';
            ring.style.top = targetY + 'px';
            ring.style.transform = 'rotate(720deg)';
            
            setTimeout(() => {
                const points = parseInt(targetPeg.dataset.points);
                score += points;
                updateScore();
                showResult(`ğŸ¯ ${points}ì  íšë“!`);
                
                ring.remove();
                
                // ëª¨ë“  ë§ì„ ì‚¬ìš©í–ˆìœ¼ë©´ ê²Œì„ ì¢…ë£Œ
                if (gameArea.querySelectorAll('.ring').length === 0) {
                    setTimeout(() => setupRingToss(), 2000);
                }
            }, 1000);
        }

        function setupDuckPond() {
            // ì˜¤ë¦¬ë“¤ ìƒì„±
            for (let i = 0; i < 8; i++) {
                const duck = document.createElement('div');
                duck.className = 'duck';
                duck.style.left = (50 + (i % 4) * 80) + 'px';
                duck.style.top = (50 + Math.floor(i / 4) * 100) + 'px';
                duck.style.animationDelay = (i * 0.3) + 's';
                duck.dataset.points = Math.random() > 0.7 ? '50' : '10';
                duck.addEventListener('click', () => pickDuck(duck));
                gameArea.appendChild(duck);
            }
        }

        function pickDuck(duck) {
            if (!gameActive) return;
            
            const points = parseInt(duck.dataset.points);
            score += points;
            updateScore();
            
            duck.style.transform = 'scale(1.5) rotate(360deg)';
            duck.style.opacity = '0';
            
            showResult(`ğŸ¦† ${points}ì  ì˜¤ë¦¬!`);
            
            setTimeout(() => {
                duck.remove();
                
                // ëª¨ë“  ì˜¤ë¦¬ë¥¼ ë½‘ì•˜ìœ¼ë©´ ê²Œì„ ì¬ì‹œì‘
                if (gameArea.querySelectorAll('.duck').length === 0) {
                    setTimeout(() => setupDuckPond(), 2000);
                }
            }, 500);
        }

        function setupBalloonPop() {
            // í’ì„ ë“¤ ìƒì„±
            const colors = ['#FF69B4', '#4ECDC4', '#F9CA24', '#6C5CE7', '#FD79A8'];
            
            for (let i = 0; i < 10; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'balloon-target';
                balloon.style.background = colors[Math.floor(Math.random() * colors.length)];
                balloon.style.left = (30 + (i % 5) * 70) + 'px';
                balloon.style.top = (30 + Math.floor(i / 5) * 120) + 'px';
                balloon.dataset.points = Math.random() > 0.5 ? '30' : '15';
                balloon.addEventListener('click', () => popBalloon(balloon));
                gameArea.appendChild(balloon);
            }
        }

        function popBalloon(balloon) {
            if (!gameActive) return;
            
            const points = parseInt(balloon.dataset.points);
            score += points;
            updateScore();
            
            // í„°ì§€ëŠ” íš¨ê³¼
            balloon.style.transform = 'scale(2)';
            balloon.style.opacity = '0';
            balloon.style.background = '#FFD700';
            
            showResult(`ğŸˆ ${points}ì !`);
            
            setTimeout(() => {
                balloon.remove();
                
                // ëª¨ë“  í’ì„ ì„ í„°ëœ¨ë ¸ìœ¼ë©´ ê²Œì„ ì¬ì‹œì‘
                if (gameArea.querySelectorAll('.balloon-target').length === 0) {
                    setTimeout(() => setupBalloonPop(), 2000);
                }
            }, 300);
        }

        function showResult(text) {
            const result = document.createElement('div');
            result.textContent = text;
            result.style.position = 'absolute';
            result.style.left = '50%';
            result.style.top = '30%';
            result.style.transform = 'translateX(-50%)';
            result.style.color = '#FFD700';
            result.style.fontSize = '1.5rem';
            result.style.fontWeight = 'bold';
            result.style.pointerEvents = 'none';
            result.style.zIndex = '100';
            result.style.animation = 'boothPop 1.5s ease-out forwards';
            
            gameArea.appendChild(result);
            
            setTimeout(() => {
                if (result.parentNode) {
                    result.parentNode.removeChild(result);
                }
            }, 1500);
        }

        function claimPrize() {
            let prize = '';
            let cost = 0;
            
            if (score >= 100) {
                prize = 'ğŸ§¸ ê³°ì¸í˜•';
                cost = 100;
            } else if (score >= 50) {
                prize = 'ğŸˆ í’ì„ ';
                cost = 50;
            } else if (score >= 20) {
                prize = 'ğŸ­ ì‚¬íƒ•';
                cost = 20;
            } else {
                showResult('ì ìˆ˜ê°€ ë¶€ì¡±í•©ë‹ˆë‹¤!');
                return;
            }
            
            score -= cost;
            updateScore();
            showResult(`ğŸ† ${prize} íšë“!`);
        }

        function resetGame() {
            score = 0;
            gameActive = false;
            updateScore();
            setupGame();
        }

        function updateScore() {
            scoreElement.textContent = score;
        }

        function goHome() {
            window.location.href = '../../index.html';
        }

        // í‚¤ë³´ë“œ ë‹¨ì¶•í‚¤
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case '1':
                    selectGame('ring-toss');
                    break;
                case '2':
                    selectGame('duck-pond');
                    break;
                case '3':
                    selectGame('balloon-pop');
                    break;
                case 'r':
                case 'R':
                    resetGame();
                    break;
                case 'p':
                case 'P':
                    claimPrize();
                    break;
            }
        });

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        window.addEventListener('load', () => {
            updateScore();
            setupGame();
        });
    </script>
