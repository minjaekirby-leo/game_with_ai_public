    <script>
        let score = 0;
        let gameActive = false;
        let timeLeft = 60;
        let gameTimer;
        let customers = [];
        let currentCustomer = null;
        let selectedTicketType = null;
        let selectedPrice = 0;
        let displayValue = '0';

        const booth = document.getElementById('booth');
        const scoreElement = document.getElementById('score');
        const timerElement = document.getElementById('timer');
        const display = document.getElementById('display');

        const customerTypes = [
            { emoji: 'ğŸ‘¨', type: 'adult', request: 'ì„±ì¸ 1ë§¤' },
            { emoji: 'ğŸ‘©', type: 'adult', request: 'ì„±ì¸ 1ë§¤' },
            { emoji: 'ğŸ‘¶', type: 'child', request: 'ì–´ë¦°ì´ 1ë§¤' },
            { emoji: 'ğŸ‘´', type: 'senior', request: 'ê²½ë¡œìš°ëŒ€ 1ë§¤' },
            { emoji: 'ğŸ‘µ', type: 'senior', request: 'ê²½ë¡œìš°ëŒ€ 1ë§¤' },
            { emoji: 'ğŸ‘¨â€ğŸ‘©â€ğŸ‘§â€ğŸ‘¦', type: 'group', request: 'ë‹¨ì²´ 4ë§¤' }
        ];

        function startGame() {
            gameActive = true;
            score = 0;
            timeLeft = 60;
            updateScore();
            updateTimer();
            clearCustomers();
            spawnCustomer();
            
            gameTimer = setInterval(() => {
                timeLeft--;
                updateTimer();
                
                if (timeLeft <= 0) {
                    endGame();
                }
                
                // ëœë¤í•˜ê²Œ ìƒˆ ê³ ê° ìƒì„±
                if (Math.random() < 0.3 && customers.length < 3) {
                    spawnCustomer();
                }
            }, 1000);
        }

        function spawnCustomer() {
            const customerData = customerTypes[Math.floor(Math.random() * customerTypes.length)];
            const customer = document.createElement('div');
            customer.className = 'customer';
            customer.style.background = getRandomColor();
            customer.style.left = (50 + customers.length * 120) + 'px';
            customer.innerHTML = `
                ${customerData.emoji}
                <div class="speech-bubble">${customerData.request}</div>
            `;
            
            customer.addEventListener('click', () => selectCustomer(customer, customerData));
            
            booth.appendChild(customer);
            customers.push({ element: customer, data: customerData });
        }

        function selectCustomer(customerElement, customerData) {
            if (!gameActive) return;
            
            currentCustomer = { element: customerElement, data: customerData };
            
            // ëª¨ë“  ê³ ê° ë¹„í™œì„±í™”
            customers.forEach(c => c.element.style.border = 'none');
            
            // ì„ íƒëœ ê³ ê° ê°•ì¡°
            customerElement.style.border = '3px solid #FFD700';
            
            // í•´ë‹¹ í‹°ì¼“ íƒ€ì… ìë™ ì„ íƒ
            selectTicket(customerData.type, getTicketPrice(customerData.type));
        }

        function getTicketPrice(type) {
            const prices = {
                'adult': 15000,
                'child': 10000,
                'senior': 12000,
                'group': 40000
            };
            return prices[type] || 0;
        }

        function selectTicket(type, price) {
            selectedTicketType = type;
            selectedPrice = price;
            
            // ëª¨ë“  í‹°ì¼“ ì˜µì…˜ ë¹„í™œì„±í™”
            document.querySelectorAll('.ticket-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            // ì„ íƒëœ í‹°ì¼“ ì˜µì…˜ í™œì„±í™”
            document.querySelector(`[data-type="${type}"]`).classList.add('selected');
            
            // ë””ìŠ¤í”Œë ˆì´ì— ê°€ê²© í‘œì‹œ
            displayValue = price.toString();
            updateDisplay();
        }

        function inputNumber(num) {
            if (displayValue === '0') {
                displayValue = num.toString();
            } else {
                displayValue += num.toString();
            }
            updateDisplay();
        }

        function clearDisplay() {
            displayValue = '0';
            updateDisplay();
        }

        function updateDisplay() {
            display.textContent = parseInt(displayValue).toLocaleString();
        }

        function processPayment() {
            if (!gameActive || !currentCustomer || !selectedTicketType) return;
            
            const inputAmount = parseInt(displayValue);
            const correctAmount = selectedPrice;
            
            if (inputAmount === correctAmount) {
                // ì •í™•í•œ ê²°ì œ
                score += correctAmount;
                updateScore();
                
                showResult('âœ… ê²°ì œ ì™„ë£Œ!', true);
                removeCustomer(currentCustomer.element);
                
            } else {
                // ì˜ëª»ëœ ê²°ì œ
                showResult(`âŒ ê¸ˆì•¡ ì˜¤ë¥˜! ${correctAmount.toLocaleString()}ì›`, false);
            }
            
            // ì´ˆê¸°í™”
            currentCustomer = null;
            selectedTicketType = null;
            selectedPrice = 0;
            clearDisplay();
            
            // í‹°ì¼“ ì„ íƒ í•´ì œ
            document.querySelectorAll('.ticket-option').forEach(option => {
                option.classList.remove('selected');
            });
        }

        function removeCustomer(customerElement) {
            const index = customers.findIndex(c => c.element === customerElement);
            if (index !== -1) {
                customers.splice(index, 1);
                customerElement.remove();
                
                // ë‚¨ì€ ê³ ê°ë“¤ ìœ„ì¹˜ ì¬ì¡°ì •
                customers.forEach((customer, i) => {
                    customer.element.style.left = (50 + i * 120) + 'px';
                });
            }
        }

        function clearCustomers() {
            customers.forEach(customer => customer.element.remove());
            customers = [];
            currentCustomer = null;
        }

        function showResult(text, success) {
            const result = document.createElement('div');
            result.textContent = text;
            result.style.position = 'absolute';
            result.style.left = '50%';
            result.style.top = '30%';
            result.style.transform = 'translateX(-50%)';
            result.style.color = success ? '#00ff00' : '#ff0000';
            result.style.fontSize = '1.5rem';
            result.style.fontWeight = 'bold';
            result.style.pointerEvents = 'none';
            result.style.zIndex = '100';
            result.style.animation = 'resultPop 2s ease-out forwards';
            
            booth.appendChild(result);
            
            setTimeout(() => {
                if (result.parentNode) {
                    result.parentNode.removeChild(result);
                }
            }, 2000);
        }

        function getRandomColor() {
            const colors = ['#ff69b4', '#4ecdc4', '#45b7d1', '#f9ca24', '#6c5ce7', '#a29bfe'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            
            let message = '';
            if (score >= 100000) {
                message = 'ğŸ† ìµœê³ ì˜ íŒë§¤ì›!';
            } else if (score >= 50000) {
                message = 'ğŸ‰ í›Œë¥­í•œ ì„œë¹„ìŠ¤!';
            } else if (score >= 20000) {
                message = 'ğŸ‘ ì¢‹ì€ ì„±ê³¼!';
            } else {
                message = 'ğŸ˜Š ë” ì—°ìŠµí•´ë³´ì„¸ìš”!';
            }
            
            showResult(`ê²Œì„ ì¢…ë£Œ! ${message}`, true);
        }

        function resetGame() {
            gameActive = false;
            if (gameTimer) clearInterval(gameTimer);
            
            score = 0;
            timeLeft = 60;
            currentCustomer = null;
            selectedTicketType = null;
            selectedPrice = 0;
            displayValue = '0';
            
            updateScore();
            updateTimer();
            updateDisplay();
            clearCustomers();
            
            // ëª¨ë“  ì„ íƒ í•´ì œ
            document.querySelectorAll('.ticket-option').forEach(option => {
                option.classList.remove('selected');
            });
        }

        function updateScore() {
            scoreElement.textContent = score.toLocaleString();
        }

        function updateTimer() {
            timerElement.textContent = `ì‹œê°„: ${timeLeft}ì´ˆ`;
        }

        function goHome() {
            window.location.href = '../../index.html';
        }

        // í‚¤ë³´ë“œ ë‹¨ì¶•í‚¤
        document.addEventListener('keydown', (e) => {
            if (!gameActive) return;
            
            if (e.key >= '0' && e.key <= '9') {
                inputNumber(parseInt(e.key));
            } else if (e.key === 'Enter') {
                processPayment();
            } else if (e.key === 'Escape' || e.key === 'c' || e.key === 'C') {
                clearDisplay();
            }
        });

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        window.addEventListener('load', () => {
            resetGame();
        });
    </script>
