<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #00ff00;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .game-container {
            position: relative;
            border: 2px solid #00ff00;
            border-radius: 10px;
            background: #000;
            box-shadow: 0 0 20px #00ff00;
        }

        canvas {
            display: block;
            background: #000;
            border-radius: 8px;
        }

        .ui {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 0 10px #00ff00;
            z-index: 10;
        }

        .controls {
            position: absolute;
            bottom: 10px;

            right: 10px;
            text-align: center;
            font-size: 12px;
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
            z-index: 10;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border: 2px solid #00ff00;

            display: none;
        }

        .game-over h2 {

            margin-bottom: 20px;

        }

        .game-over button {

            font-size: 16px;

            margin: 5px;

        }

            background: #00aa00;
            box-shadow: 0 0 10px #00ff00;
        }

        .back-btn {
            position: absolute;
            top: 10px;

            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;

            z-index: 30;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: #00aa00;
            box-shadow: 0 0 10px #00ff00;
        }

        @media (max-width: 768px) {
            .game-container {
                width: 100vw;
                height: 100vh;
                border: none;
                border-radius: 0;
            }
            
            canvas {
                border-radius: 0;
            }
            
            .ui {
                font-size: 14px;
            }
            
            .controls {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <a href="../../index.html" class="back-btn">ğŸ  í™ˆìœ¼ë¡œ</a>
        
        <div class="ui">
            <div>ì ìˆ˜: <span id="score">0</span></div>
            <div>ìƒëª…: <span id="lives">3</span></div>
            <div>ë ˆë²¨: <span id="level">1</span></div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div class="controls">
            í™”ì‚´í‘œ í‚¤: íšŒì „ ë° ì¶”ì§„ | ìŠ¤í˜ì´ìŠ¤ë°”: ë°œì‚¬ | ëª¨ë“  ì†Œí–‰ì„±ì„ íŒŒê´´í•˜ì„¸ìš”!
        </div>
        
        <div class="game-over" id="gameOver">
            <h2>ê²Œì„ ì˜¤ë²„!</h2>
            <p>ìµœì¢… ì ìˆ˜: <span id="finalScore">0</span></p>
            <button onclick="restartGame()">ë‹¤ì‹œ ì‹œì‘</button>
            <button onclick="location.href='../../index.html'">í™ˆìœ¼ë¡œ</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // ê²Œì„ ìƒíƒœ
        let gameState = {
            score: 0,
            lives: 3,
            level: 1,
            gameRunning: true,
            keys: {}
        };

        // ìš°ì£¼ì„  í´ë˜ìŠ¤
        class Ship {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.angle = 0;
                this.velocity = { x: 0, y: 0 };
                this.thrust = 0.3;
                this.friction = 0.98;
                this.size = 8;
                this.invulnerable = 0;
            }

            update() {
                // íšŒì „
                if (gameState.keys['ArrowLeft']) {
                    this.angle -= 0.1;
                }
                if (gameState.keys['ArrowRight']) {
                    this.angle += 0.1;
                }

                // ì¶”ì§„
                if (gameState.keys['ArrowUp']) {
                    this.velocity.x += Math.cos(this.angle) * this.thrust;
                    this.velocity.y += Math.sin(this.angle) * this.thrust;
                }

                // ë§ˆì°°ë ¥ ì ìš©
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;

                // ìœ„ì¹˜ ì—…ë°ì´íŠ¸
                this.x += this.velocity.x;
                this.y += this.velocity.y;

                // í™”ë©´ ê²½ê³„ ì²˜ë¦¬ (ë°˜ëŒ€í¸ìœ¼ë¡œ ë‚˜íƒ€ë‚¨)
                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;

                // ë¬´ì  ì‹œê°„ ê°ì†Œ
                if (this.invulnerable > 0) {
                    this.invulnerable--;
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                
                // ë¬´ì  ìƒíƒœì¼ ë•Œ ê¹œë¹¡ì„
                if (this.invulnerable > 0 && Math.floor(this.invulnerable / 5) % 2) {
                    ctx.restore();
                    return;
                }

                ctx.strokeStyle = '#00ff00';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(this.size, 0);
                ctx.lineTo(-this.size, -this.size/2);
                ctx.lineTo(-this.size/2, 0);
                ctx.lineTo(-this.size, this.size/2);
                ctx.closePath();
                ctx.stroke();

                // ì¶”ì§„ ë¶ˆê½ƒ
                if (gameState.keys['ArrowUp']) {
                    ctx.strokeStyle = '#ff4400';
                    ctx.beginPath();
                    ctx.moveTo(-this.size, -2);
                    ctx.lineTo(-this.size - 8, 0);
                    ctx.lineTo(-this.size, 2);
                    ctx.stroke();
                }

                ctx.restore();
            }

            getCollisionPoints() {
                const cos = Math.cos(this.angle);
                const sin = Math.sin(this.angle);
                return [
                    {
                        x: this.x + cos * this.size,
                        y: this.y + sin * this.size
                    },
                    {
                        x: this.x + cos * (-this.size) + sin * (-this.size/2),
                        y: this.y + sin * (-this.size) + cos * (this.size/2)
                    },
                    {
                        x: this.x + cos * (-this.size) + sin * (this.size/2),
                        y: this.y + sin * (-this.size) + cos * (-this.size/2)
                    }
                ];
            }
        }

        // ì†Œí–‰ì„± í´ë˜ìŠ¤
        class Asteroid {
            constructor(x, y, size) {
                this.x = x;
                this.y = y;
                this.size = size; // 1=ì‘ìŒ, 2=ì¤‘ê°„, 3=í¼
                this.velocity = {
                    x: (Math.random() - 0.5) * (4 - size),
                    y: (Math.random() - 0.5) * (4 - size)
                };
                this.angle = 0;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
                this.radius = size * 15;
                this.points = this.generatePoints();
            }

            generatePoints() {
                const points = [];
                const numPoints = 8 + Math.floor(Math.random() * 4);
                for (let i = 0; i < numPoints; i++) {
                    const angle = (i / numPoints) * Math.PI * 2;
                    const radius = this.radius * (0.8 + Math.random() * 0.4);
                    points.push({
                        x: Math.cos(angle) * radius,
                        y: Math.sin(angle) * radius
                    });
                }
                return points;
            }

            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.angle += this.rotationSpeed;

                // í™”ë©´ ê²½ê³„ ì²˜ë¦¬
                if (this.x < -this.radius) this.x = canvas.width + this.radius;
                if (this.x > canvas.width + this.radius) this.x = -this.radius;
                if (this.y < -this.radius) this.y = canvas.height + this.radius;
                if (this.y > canvas.height + this.radius) this.y = -this.radius;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.strokeStyle = '#888888';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(this.points[0].x, this.points[0].y);
                for (let i = 1; i < this.points.length; i++) {
                    ctx.lineTo(this.points[i].x, this.points[i].y);
                }
                ctx.closePath();
                ctx.stroke();
                ctx.restore();
            }

            split() {
                if (this.size > 1) {
                    const newAsteroids = [];
                    for (let i = 0; i < 2; i++) {
                        const asteroid = new Asteroid(this.x, this.y, this.size - 1);
                        asteroid.velocity.x += (Math.random() - 0.5) * 2;
                        asteroid.velocity.y += (Math.random() - 0.5) * 2;
                        newAsteroids.push(asteroid);
                    }
                    return newAsteroids;
                }
                return [];
            }
        }

        // ì´ì•Œ í´ë˜ìŠ¤
        class Bullet {
            constructor(x, y, angle) {
                this.x = x;
                this.y = y;
                this.velocity = {
                    x: Math.cos(angle) * 8,
                    y: Math.sin(angle) * 8
                };
                this.life = 60; // 60í”„ë ˆì„ í›„ ì‚¬ë¼ì§
            }

            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.life--;

                // í™”ë©´ ê²½ê³„ ì²˜ë¦¬
                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }

            draw() {
                ctx.fillStyle = '#ffff00';
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // íŒŒí‹°í´ í´ë˜ìŠ¤
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.velocity = {
                    x: (Math.random() - 0.5) * 6,
                    y: (Math.random() - 0.5) * 6
                };
                this.life = 30;
                this.maxLife = 30;
            }

            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.velocity.x *= 0.98;
                this.velocity.y *= 0.98;
                this.life--;
            }

            draw() {
                const alpha = this.life / this.maxLife;
                ctx.fillStyle = `rgba(255, 255, 0, ${alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 1, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // ê²Œì„ ê°ì²´ë“¤
        let ship = new Ship(canvas.width / 2, canvas.height / 2);
        let asteroids = [];
        let bullets = [];
        let particles = [];

        // ì¶©ëŒ ê°ì§€
        function checkCollision(obj1, obj2, radius1, radius2) {
            const dx = obj1.x - obj2.x;
            const dy = obj1.y - obj2.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            return distance < radius1 + radius2;
        }

        // ì†Œí–‰ì„± ìƒì„±
        function createAsteroids(count) {
            asteroids = [];
            for (let i = 0; i < count; i++) {
                let x, y;
                do {
                    x = Math.random() * canvas.width;
                    y = Math.random() * canvas.height;
                } while (checkCollision({x, y}, ship, 100, ship.size));
                
                asteroids.push(new Asteroid(x, y, 3));
            }
        }

        // íŒŒí‹°í´ ìƒì„±
        function createParticles(x, y, count) {
            for (let i = 0; i < count; i++) {
                particles.push(new Particle(x, y));
            }
        }

        // í‚¤ë³´ë“œ ì´ë²¤íŠ¸
        document.addEventListener('keydown', (e) => {
            gameState.keys[e.code] = true;
            
            if (e.code === 'Space' && gameState.gameRunning) {
                e.preventDefault();
                bullets.push(new Bullet(ship.x, ship.y, ship.angle));
            }
        });

        document.addEventListener('keyup', (e) => {
            gameState.keys[e.code] = false;
        });

        // ê²Œì„ ì´ˆê¸°í™”
        function initGame() {
            gameState.score = 0;
            gameState.lives = 3;
            gameState.level = 1;
            gameState.gameRunning = true;
            ship = new Ship(canvas.width / 2, canvas.height / 2);
            bullets = [];
            particles = [];
            createAsteroids(4 + gameState.level);
            updateUI();
        }

        // UI ì—…ë°ì´íŠ¸
        function updateUI() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('lives').textContent = gameState.lives;
            document.getElementById('level').textContent = gameState.level;
        }

        // ê²Œì„ ì˜¤ë²„
        function gameOver() {
            gameState.gameRunning = false;
            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('gameOver').style.display = 'block';
        }

        // ê²Œì„ ì¬ì‹œì‘
        function restartGame() {
            document.getElementById('gameOver').style.display = 'none';
            initGame();
        }

        // ë‹¤ìŒ ë ˆë²¨
        function nextLevel() {
            gameState.level++;
            createAsteroids(4 + gameState.level);
            ship.x = canvas.width / 2;
            ship.y = canvas.height / 2;
            ship.velocity = { x: 0, y: 0 };
            ship.invulnerable = 120;
        }

        // ê²Œì„ ë£¨í”„
        function gameLoop() {
            // í™”ë©´ ì§€ìš°ê¸°
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (!gameState.gameRunning) {
                requestAnimationFrame(gameLoop);
                return;
            }

            // ìš°ì£¼ì„  ì—…ë°ì´íŠ¸
            ship.update();
            ship.draw();

            // ì†Œí–‰ì„± ì—…ë°ì´íŠ¸
            for (let i = asteroids.length - 1; i >= 0; i--) {
                asteroids[i].update();
                asteroids[i].draw();

                // ìš°ì£¼ì„ ê³¼ ì†Œí–‰ì„± ì¶©ëŒ
                if (ship.invulnerable === 0 && 
                    checkCollision(ship, asteroids[i], ship.size, asteroids[i].radius)) {
                    gameState.lives--;
                    ship.invulnerable = 120;
                    createParticles(ship.x, ship.y, 10);
                    
                    if (gameState.lives <= 0) {
                        gameOver();
                        return;
                    }
                }
            }

            // ì´ì•Œ ì—…ë°ì´íŠ¸
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].update();
                bullets[i].draw();

                // ì´ì•Œ ìˆ˜ëª… ì²´í¬
                if (bullets[i].life <= 0) {
                    bullets.splice(i, 1);
                    continue;
                }

                // ì´ì•Œê³¼ ì†Œí–‰ì„± ì¶©ëŒ
                for (let j = asteroids.length - 1; j >= 0; j--) {
                    if (checkCollision(bullets[i], asteroids[j], 2, asteroids[j].radius)) {
                        // ì ìˆ˜ ì¶”ê°€
                        gameState.score += (4 - asteroids[j].size) * 20;
                        
                        // íŒŒí‹°í´ ìƒì„±
                        createParticles(asteroids[j].x, asteroids[j].y, 8);
                        
                        // ì†Œí–‰ì„± ë¶„í• 
                        const newAsteroids = asteroids[j].split();
                        asteroids.splice(j, 1);
                        asteroids.push(...newAsteroids);
                        
                        // ì´ì•Œ ì œê±°
                        bullets.splice(i, 1);
                        break;
                    }
                }
            }

            // íŒŒí‹°í´ ì—…ë°ì´íŠ¸
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }

            // ëª¨ë“  ì†Œí–‰ì„±ì´ íŒŒê´´ë˜ë©´ ë‹¤ìŒ ë ˆë²¨
            if (asteroids.length === 0) {
                nextLevel();
            }

            updateUI();
            requestAnimationFrame(gameLoop);
        }

        // ê²Œì„ ì‹œì‘
        initGame();
        gameLoop();

        // ëª¨ë°”ì¼ í„°ì¹˜ ì»¨íŠ¸ë¡¤
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            touchStartX = touch.clientX - rect.left;
            touchStartY = touch.clientY - rect.top;
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            // í„°ì¹˜ë¡œ ë°œì‚¬
            if (gameState.gameRunning) {
                bullets.push(new Bullet(ship.x, ship.y, ship.angle));
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const touchX = touch.clientX - rect.left;
            const touchY = touch.clientY - rect.top;
            
            // í„°ì¹˜ ë°©í–¥ìœ¼ë¡œ ìš°ì£¼ì„  íšŒì „
            const angle = Math.atan2(touchY - ship.y, touchX - ship.x);
            ship.angle = angle;
            
            // í„°ì¹˜ ì´ë™ìœ¼ë¡œ ì¶”ì§„
            gameState.keys['ArrowUp'] = true;
        });

        // í™”ë©´ í¬ê¸° ì¡°ì •
        function resizeCanvas() {
            if (window.innerWidth < 768) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            } else {
                canvas.width = 800;
                canvas.height = 600;
            }
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
