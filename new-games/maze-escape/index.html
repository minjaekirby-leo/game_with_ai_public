<!DOCTYPE html>
<html>
<head>
    <title>ë¯¸ë¡œ íƒˆì¶œ</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            text-align: center;
            min-height: 100vh;
        }
        
        h1 {
            font-size: 3rem;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }
        
        .game-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin: 20px auto;
            max-width: 800px;
            backdrop-filter: blur(10px);
        }
        
        canvas {
            border: 5px solid #fff;
            border-radius: 15px;
            background: #000;
        }
        
        .controls {
            margin: 20px 0;
        }
        
        button {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: scale(1.05);
        }
        
        .info {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
        }
        
        .info-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 25px;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>ğŸŒ€ ë¯¸ë¡œ íƒˆì¶œ</h1>
    
    <div class="game-container">
        <div class="info">
            <div class="info-box">ì‹œê°„: <span id="time">00:00</span></div>
            <div class="info-box">ë ˆë²¨: <span id="level">1</span></div>
            <div class="info-box">ì ìˆ˜: <span id="score">0</span></div>
        </div>
        
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        
        <div class="controls">
            <button onclick="startGame()">ğŸ® ê²Œì„ ì‹œì‘</button>
            <button onclick="nextLevel()">â­ï¸ ë‹¤ìŒ ë ˆë²¨</button>
            <button onclick="resetGame()">ğŸ”„ ë‹¤ì‹œ ì‹œì‘</button>
        </div>
        
        <p><strong>ì¡°ì‘ë²•:</strong> í™”ì‚´í‘œ í‚¤ ë˜ëŠ” WASDë¡œ ì´ë™</p>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let gameRunning = false;
        let startTime = 0;
        let gameTimer = null;
        let score = 0;
        let level = 1;

        const CELL_SIZE = 20;
        const MAZE_WIDTH = 30;
        const MAZE_HEIGHT = 30;

        let maze = [];
        let player = { x: 1, y: 1 };
        let exit = { x: MAZE_WIDTH - 2, y: MAZE_HEIGHT - 2 };
        let collectibles = [];

        // í‚¤ ì…ë ¥
        let keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            
            if (gameRunning) {
                switch(e.code) {
                    case 'ArrowUp':
                    case 'KeyW':
                        movePlayer(0, -1);
                        break;
                    case 'ArrowDown':
                    case 'KeyS':
                        movePlayer(0, 1);
                        break;
                    case 'ArrowLeft':
                    case 'KeyA':
                        movePlayer(-1, 0);
                        break;
                    case 'ArrowRight':
                    case 'KeyD':
                        movePlayer(1, 0);
                        break;
                }
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });

        function generateMaze() {
            // ë¯¸ë¡œ ì´ˆê¸°í™” (ëª¨ë“  ë²½)
            maze = [];
            for (let y = 0; y < MAZE_HEIGHT; y++) {
                maze[y] = [];
                for (let x = 0; x < MAZE_WIDTH; x++) {
                    maze[y][x] = 1; // 1 = ë²½, 0 = ê¸¸
                }
            }

            // ì¬ê·€ì  ë°±íŠ¸ë˜í‚¹ìœ¼ë¡œ ë¯¸ë¡œ ìƒì„±
            function carvePassage(x, y) {
                maze[y][x] = 0;
                
                const directions = [
                    [0, -2], [2, 0], [0, 2], [-2, 0]
                ];
                
                // ë°©í–¥ ì„ê¸°
                for (let i = directions.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [directions[i], directions[j]] = [directions[j], directions[i]];
                }
                
                for (let [dx, dy] of directions) {
                    const nx = x + dx;
                    const ny = y + dy;
                    
                    if (nx > 0 && nx < MAZE_WIDTH - 1 && ny > 0 && ny < MAZE_HEIGHT - 1 && maze[ny][nx] === 1) {
                        maze[y + dy/2][x + dx/2] = 0; // ì¤‘ê°„ ë²½ ì œê±°
                        carvePassage(nx, ny);
                    }
                }
            }

            carvePassage(1, 1);
            
            // ì¶œêµ¬ í™•ë³´
            maze[exit.y][exit.x] = 0;
            
            // ìˆ˜ì§‘ ì•„ì´í…œ ë°°ì¹˜
            placeCollectibles();
        }

        function placeCollectibles() {
            collectibles = [];
            const itemCount = 3 + level;
            
            for (let i = 0; i < itemCount; i++) {
                let x, y;
                do {
                    x = Math.floor(Math.random() * (MAZE_WIDTH - 2)) + 1;
                    y = Math.floor(Math.random() * (MAZE_HEIGHT - 2)) + 1;
                } while (maze[y][x] === 1 || (x === player.x && y === player.y) || (x === exit.x && y === exit.y));
                
                collectibles.push({ x, y, collected: false });
            }
        }

        function movePlayer(dx, dy) {
            const newX = player.x + dx;
            const newY = player.y + dy;
            
            // ê²½ê³„ ì²´í¬
            if (newX < 0 || newX >= MAZE_WIDTH || newY < 0 || newY >= MAZE_HEIGHT) {
                return;
            }
            
            // ë²½ ì²´í¬
            if (maze[newY][newX] === 1) {
                return;
            }
            
            player.x = newX;
            player.y = newY;
            
            // ìˆ˜ì§‘ ì•„ì´í…œ ì²´í¬
            collectibles.forEach(item => {
                if (!item.collected && item.x === player.x && item.y === player.y) {
                    item.collected = true;
                    score += 50;
                }
            });
            
            // ì¶œêµ¬ ë„ë‹¬ ì²´í¬
            if (player.x === exit.x && player.y === exit.y) {
                levelComplete();
            }
        }

        function levelComplete() {
            const timeBonus = Math.max(0, 60 - Math.floor((Date.now() - startTime) / 1000)) * 10;
            const collectedItems = collectibles.filter(item => item.collected).length;
            const itemBonus = collectedItems * 100;
            
            score += timeBonus + itemBonus + (level * 200);
            
            alert(`ë ˆë²¨ ${level} ì™„ë£Œ!\nì‹œê°„ ë³´ë„ˆìŠ¤: ${timeBonus}ì \nì•„ì´í…œ ë³´ë„ˆìŠ¤: ${itemBonus}ì `);
            
            level++;
            nextLevel();
        }

        function drawMaze() {
            // ë¯¸ë¡œ ê·¸ë¦¬ê¸°
            for (let y = 0; y < MAZE_HEIGHT; y++) {
                for (let x = 0; x < MAZE_WIDTH; x++) {
                    if (maze[y][x] === 1) {
                        ctx.fillStyle = '#34495e';
                        ctx.fillRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                        
                        // ë²½ í…Œë‘ë¦¬
                        ctx.strokeStyle = '#2c3e50';
                        ctx.lineWidth = 1;
                        ctx.strokeRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                    } else {
                        ctx.fillStyle = '#ecf0f1';
                        ctx.fillRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                    }
                }
            }
            
            // ìˆ˜ì§‘ ì•„ì´í…œ ê·¸ë¦¬ê¸°
            collectibles.forEach(item => {
                if (!item.collected) {
                    ctx.fillStyle = '#f1c40f';
                    ctx.beginPath();
                    ctx.arc(
                        item.x * CELL_SIZE + CELL_SIZE/2,
                        item.y * CELL_SIZE + CELL_SIZE/2,
                        CELL_SIZE/3,
                        0,
                        Math.PI * 2
                    );
                    ctx.fill();
                    
                    // ë°˜ì§ì´ëŠ” íš¨ê³¼
                    const time = Date.now() * 0.005;
                    ctx.fillStyle = `rgba(241, 196, 15, ${0.5 + 0.5 * Math.sin(time + item.x + item.y)})`;
                    ctx.beginPath();
                    ctx.arc(
                        item.x * CELL_SIZE + CELL_SIZE/2,
                        item.y * CELL_SIZE + CELL_SIZE/2,
                        CELL_SIZE/4,
                        0,
                        Math.PI * 2
                    );
                    ctx.fill();
                }
            });
            
            // ì¶œêµ¬ ê·¸ë¦¬ê¸°
            ctx.fillStyle = '#27ae60';
            ctx.fillRect(exit.x * CELL_SIZE, exit.y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
            
            // ì¶œêµ¬ í‘œì‹œ
            ctx.fillStyle = '#2ecc71';
            ctx.font = '16px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('ğŸšª', exit.x * CELL_SIZE + CELL_SIZE/2, exit.y * CELL_SIZE + CELL_SIZE/2 + 5);
            
            // í”Œë ˆì´ì–´ ê·¸ë¦¬ê¸°
            ctx.fillStyle = '#e74c3c';
            ctx.beginPath();
            ctx.arc(
                player.x * CELL_SIZE + CELL_SIZE/2,
                player.y * CELL_SIZE + CELL_SIZE/2,
                CELL_SIZE/2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
            
            // í”Œë ˆì´ì–´ ì–¼êµ´
            ctx.fillStyle = '#c0392b';
            ctx.beginPath();
            ctx.arc(
                player.x * CELL_SIZE + CELL_SIZE/2,
                player.y * CELL_SIZE + CELL_SIZE/2,
                CELL_SIZE/3,
                0,
                Math.PI * 2
            );
            ctx.fill();
            
            // ëˆˆ
            ctx.fillStyle = '#fff';
            ctx.fillRect(player.x * CELL_SIZE + 6, player.y * CELL_SIZE + 6, 3, 3);
            ctx.fillRect(player.x * CELL_SIZE + 11, player.y * CELL_SIZE + 6, 3, 3);
        }

        function updateTimer() {
            if (!gameRunning) return;
            
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            
            document.getElementById('time').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
        }

        function gameLoop() {
            if (gameRunning) {
                drawMaze();
            }
            requestAnimationFrame(gameLoop);
        }

        function startGame() {
            gameRunning = true;
            startTime = Date.now();
            
            player = { x: 1, y: 1 };
            exit = { x: MAZE_WIDTH - 2, y: MAZE_HEIGHT - 2 };
            
            generateMaze();
            
            // íƒ€ì´ë¨¸ ì‹œì‘
            clearInterval(gameTimer);
            gameTimer = setInterval(updateTimer, 1000);
            
            updateDisplay();
            document.getElementById('time').textContent = '00:00';
        }

        function nextLevel() {
            if (level > 10) {
                gameRunning = false;
                clearInterval(gameTimer);
                alert(`ğŸ‰ ê²Œì„ ì™„ë£Œ! ìµœì¢… ì ìˆ˜: ${score}ì `);
                return;
            }
            
            startGame();
        }

        function resetGame() {
            gameRunning = false;
            clearInterval(gameTimer);
            score = 0;
            level = 1;
            
            updateDisplay();
            document.getElementById('time').textContent = '00:00';
            
            // ë¹ˆ í™”ë©´
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // ì´ˆê¸°í™”
        resetGame();
        gameLoop();
    </script>
</body>
</html>
