<!DOCTYPE html>
<html>
<head>
    <title>Í∑∏Î¶º ÎßûÏ∂îÍ∏∞ Í≤åÏûÑ</title>
    
    <!-- Google Analytics -->
    <script src="../../analytics.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            color: #333;
            text-align: center;
            min-height: 100vh;
        }
        
        h1 {
            font-size: 2.5rem;
            color: #ff6b6b;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .game-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .drawing-area {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            border: 5px solid #ff6b6b;
            border-radius: 15px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 150px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .question {
            font-size: 1.5rem;
            margin: 20px 0;
            color: #333;
        }
        
        .options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 30px 0;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .option-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .option-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .option-btn.correct {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            animation: correctPulse 0.6s ease;
        }
        
        .option-btn.wrong {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            animation: wrongShake 0.6s ease;
        }
        
        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes wrongShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .stat-box {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 25px;
            border-radius: 20px;
            font-size: 1.1rem;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .controls {
            margin: 30px 0;
        }
        
        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .timer {
            font-size: 1.5rem;
            color: #e74c3c;
            font-weight: bold;
            margin: 20px 0;
        }
        
        .result-message {
            font-size: 1.3rem;
            margin: 20px 0;
            padding: 15px;
            border-radius: 15px;
            font-weight: bold;
        }
        
        .result-message.correct {
            background: #d5f4e6;
            color: #27ae60;
            border: 2px solid #2ecc71;
        }
        
        .result-message.wrong {
            background: #fadbd8;
            color: #e74c3c;
            border: 2px solid #e74c3c;
        }
    </style>
</head>
<body>

    <script src="drawing-quiz.js"></script>
</body>
</html>
