                <div class="paint-color" style="background: #4ECDC4;" onclick="selectColor('#4ECDC4')"></div>

    <script>
        let selectedColor = '#FF69B4';
        let brushSize = 5;
        let paintingCount = 0;
        let isDrawing = false;

        const faceCanvas = document.getElementById('faceCanvas');
        const scoreElement = document.getElementById('score');

        function selectColor(color) {
            selectedColor = color;
            
            document.querySelectorAll('.paint-color').forEach(colorDiv => {
                colorDiv.classList.remove('selected');
            });
            
            event.target.classList.add('selected');
        }

        function selectSize(size) {
            brushSize = size;
            
            document.querySelectorAll('.size-option').forEach(sizeDiv => {
                sizeDiv.classList.remove('selected');
            });
            
            event.target.classList.add('selected');
        }

        // ì–¼êµ´ì— ê·¸ë¦¬ê¸°
        faceCanvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            paint(e);
        });

        faceCanvas.addEventListener('mousemove', (e) => {
            if (isDrawing) {
                paint(e);
            }
        });

        document.addEventListener('mouseup', () => {
            isDrawing = false;
        });

        function paint(e) {
            const rect = faceCanvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const paintStroke = document.createElement('div');
            paintStroke.className = 'paint-stroke';
            paintStroke.style.background = selectedColor;
            paintStroke.style.width = brushSize + 'px';
            paintStroke.style.height = brushSize + 'px';
            paintStroke.style.left = (x - brushSize/2) + 'px';
            paintStroke.style.top = (y - brushSize/2) + 'px';
            
            faceCanvas.appendChild(paintStroke);
        }

        function applyTemplate(template) {
            clearFace();
            
            switch(template) {
                case 'butterfly':
                    createButterfly();
                    break;
                case 'tiger':
                    createTiger();
                    break;
                case 'princess':
                    createPrincess();
                    break;
                case 'pirate':
                    createPirate();
                    break;
            }
        }

        function createButterfly() {
            // ë‚˜ë¹„ ë‚ ê°œ
            addPaintStroke(50, 60, 40, '#FF69B4');
            addPaintStroke(150, 60, 40, '#FF69B4');
            addPaintStroke(60, 100, 30, '#4ECDC4');
            addPaintStroke(140, 100, 30, '#4ECDC4');
            
            // ë‚˜ë¹„ ëª¸í†µ
            addPaintStroke(95, 80, 10, '#333');
            addPaintStroke(95, 90, 10, '#333');
            addPaintStroke(95, 100, 10, '#333');
        }

        function createTiger() {
            // í˜¸ë‘ì´ ì¤„ë¬´ëŠ¬
            addPaintStroke(40, 50, 15, '#FF8C00');
            addPaintStroke(160, 50, 15, '#FF8C00');
            addPaintStroke(70, 70, 20, '#FF8C00');
            addPaintStroke(130, 70, 20, '#FF8C00');
            addPaintStroke(100, 90, 25, '#FF8C00');
            
            // ê²€ì€ ì¤„ë¬´ëŠ¬
            addPaintStroke(45, 55, 8, '#000');
            addPaintStroke(165, 55, 8, '#000');
            addPaintStroke(75, 75, 10, '#000');
            addPaintStroke(135, 75, 10, '#000');
        }

        function createPrincess() {
            // ì™•ê´€
            addPaintStroke(100, 30, 30, '#FFD700');
            addPaintStroke(85, 20, 15, '#FFD700');
            addPaintStroke(100, 15, 15, '#FFD700');
            addPaintStroke(115, 20, 15, '#FFD700');
            
            // ë³¼ í•˜íŠ¸
            addPaintStroke(60, 120, 12, '#FF69B4');
            addPaintStroke(140, 120, 12, '#FF69B4');
        }

        function createPirate() {
            // ì•ˆëŒ€
            addPaintStroke(120, 80, 35, '#000');
            
            // ìˆ˜ì—¼
            addPaintStroke(80, 160, 15, '#8B4513');
            addPaintStroke(100, 170, 15, '#8B4513');
            addPaintStroke(120, 160, 15, '#8B4513');
            
            // ìƒì²˜
            addPaintStroke(70, 100, 8, '#8B0000');
            addPaintStroke(75, 105, 8, '#8B0000');
        }

        function addPaintStroke(x, y, size, color) {
            const paintStroke = document.createElement('div');
            paintStroke.className = 'paint-stroke';
            paintStroke.style.background = color;
            paintStroke.style.width = size + 'px';
            paintStroke.style.height = size + 'px';
            paintStroke.style.left = (x - size/2) + 'px';
            paintStroke.style.top = (y - size/2) + 'px';
            
            faceCanvas.appendChild(paintStroke);
        }

        function clearFace() {
            const paintStrokes = faceCanvas.querySelectorAll('.paint-stroke');
            paintStrokes.forEach(stroke => stroke.remove());
        }

        function savePainting() {
            const paintStrokes = faceCanvas.querySelectorAll('.paint-stroke');
            if (paintStrokes.length > 0) {
                paintingCount++;
                updateScore();
                
                showResult('ğŸ¨ ì‘í’ˆ ì €ì¥ë¨!');
                
                setTimeout(() => {
                    clearFace();
                }, 2000);
            }
        }

        function showResult(text) {
            const result = document.createElement('div');
            result.textContent = text;
            result.style.position = 'absolute';
            result.style.left = '50%';
            result.style.top = '30%';
            result.style.transform = 'translateX(-50%)';
            result.style.color = '#FFD700';
            result.style.fontSize = '2rem';
            result.style.fontWeight = 'bold';
            result.style.pointerEvents = 'none';
            result.style.zIndex = '100';
            result.style.animation = 'paintPop 2s ease-out forwards';
            
            document.getElementById('studio').appendChild(result);
            
            setTimeout(() => {
                if (result.parentNode) {
                    result.parentNode.removeChild(result);
                }
            }, 2000);
        }

        function updateScore() {
            scoreElement.textContent = paintingCount;
        }

        function goHome() {
            window.location.href = '../../index.html';
        }

        // í‚¤ë³´ë“œ ë‹¨ì¶•í‚¤
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'c':
                case 'C':
                    clearFace();
                    break;
                case 's':
                case 'S':
                    savePainting();
                    break;
                case '1':
                    applyTemplate('butterfly');
                    break;
                case '2':
                    applyTemplate('tiger');
                    break;
                case '3':
                    applyTemplate('princess');
                    break;
                case '4':
                    applyTemplate('pirate');
                    break;
            }
        });

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        window.addEventListener('load', () => {
            updateScore();
        });
    </script>

    <style>
        @keyframes paintPop {
            0% { opacity: 0; transform: translateX(-50%) scale(0.5); }
            50% { opacity: 1; transform: translateX(-50%) scale(1.2); }
            100% { opacity: 0; transform: translateX(-50%) scale(1); }
        }
    </style>
</body>
