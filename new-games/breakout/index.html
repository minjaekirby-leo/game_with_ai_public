<body>

        <p>íŒ¨ë“¤ë¡œ ê³µì„ íŠ•ê²¨ì„œ ëª¨ë“  ë²½ëŒì„ ê¹¨íŠ¸ë¦¬ì„¸ìš”!</p>

    <div class="game-info">

        <div class="lives">ìƒëª…: <span id="lives">3</span></div>

    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <div class="controls">

        <p>â¬…ï¸â¡ï¸ í™”ì‚´í‘œ í‚¤ë¡œ íŒ¨ë“¤ ì´ë™</p>
        <p>ğŸ“ ê³µì„ íŠ•ê²¨ì„œ ë²½ëŒì„ ê¹¨íŠ¸ë¦¬ì„¸ìš”!</p>
        <p>ğŸ§± ëª¨ë“  ë²½ëŒì„ ê¹¨ë©´ ìŠ¹ë¦¬!</p>
    </div>

    <div class="game-over" id="gameOver">
        <h2>ê²Œì„ ì˜¤ë²„!</h2>
        <p>ìµœì¢… ì ìˆ˜: <span id="finalScore">0</span></p>
        <button class="restart-btn" onclick="restartGame()">ë‹¤ì‹œ ì‹œì‘</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // ê²Œì„ ìƒíƒœ
        let score = 0;
        let lives = 3;
        let gameRunning = true;

        // ê²Œì„ ê°ì²´ë“¤
        let paddle = { x: 350, y: 550 };
        let ball = { x: 400, y: 300, dx: 4, dy: -4 };
        let bricks = [];

        // ë²½ëŒ ì´ˆê¸°í™”
        function initBricks() {
            bricks = [];
            for (let r = 0; r < 5; r++) {
                for (let i = 0; i < 10; i++) {
                    bricks.push({
                        x: i * 80 + 10,
                        y: r * 25 + 50,
                        visible: true,
                        color: ['#F66', '#4EC', '#45B', '#FA7', '#98D'][r],
                        points: (5 - r) * 10
                    });
                }
            }
        }

        // í‚¤ë³´ë“œ ì…ë ¥ ì²˜ë¦¬
        const keys = {};
        
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // íŒ¨ë“¤ ì—…ë°ì´íŠ¸
        function updatePaddle() {
            if (keys['ArrowLeft'] && paddle.x > 0) {
                paddle.x -= 8;
            }
            if (keys['ArrowRight'] && paddle.x < 700) {
                paddle.x += 8;
            }
        }

        // ê³µ ì—…ë°ì´íŠ¸
        function updateBall() {
            ball.x += ball.dx;
            ball.y += ball.dy;

            // ë²½ ì¶©ëŒ
            if (ball.x + 8 > 800 || ball.x - 8 < 0) {
                ball.dx *= -1;
            }
            if (ball.y - 8 < 0) {
                ball.dy *= -1;
            }

            // íŒ¨ë“¤ ì¶©ëŒ
            if (ball.y + 8 > paddle.y && 
                ball.y - 8 < paddle.y + 15 && 
                ball.x > paddle.x && 
                ball.x < paddle.x + 100) {
                
                // íŒ¨ë“¤ì˜ ì–´ëŠ ë¶€ë¶„ì— ë§ì•˜ëŠ”ì§€ì— ë”°ë¼ ê°ë„ ì¡°ì ˆ
                ball.dx = ((ball.x - paddle.x) / 100 - 0.5) * 8;
                ball.dy = -Math.abs(ball.dy);
            }

            // ê³µì´ ë°”ë‹¥ì— ë–¨ì–´ì§
            if (ball.y > 600) {
                lives--;
                updateLives();
                
                if (lives <= 0) {
                    gameOver();
                } else {
                    // ê³µ ë¦¬ì…‹
                    ball = { x: 400, y: 300, dx: 4, dy: -4 };
                }
            }
        }

        // ë²½ëŒ ì¶©ëŒ ê²€ì‚¬
        function checkBrickCollisions() {
            bricks.forEach(brick => {
                if (brick.visible &&
                    ball.x + 8 > brick.x && 
                    ball.x - 8 < brick.x + 70 &&
                    ball.y + 8 > brick.y && 
                    ball.y - 8 < brick.y + 20) {
                    
                    ball.dy *= -1;
                    brick.visible = false;
                    score += brick.points;
                    updateScore();
                }
            });

            // ëª¨ë“  ë²½ëŒì´ ê¹¨ì¡ŒëŠ”ì§€ í™•ì¸
            if (bricks.every(brick => !brick.visible)) {
                gameWin();
            }
        }

        // íŒ¨ë“¤ ê·¸ë¦¬ê¸°
        function drawPaddle() {
            ctx.fillStyle = '#ECF';
            ctx.fillRect(paddle.x, paddle.y, 100, 15);
        }

        // ê³µ ê·¸ë¦¬ê¸°
        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, 8, 0, Math.PI * 2);
            ctx.fillStyle = '#F39';
            ctx.fill();
        }

        // ë²½ëŒ ê·¸ë¦¬ê¸°
        function drawBricks() {
            bricks.forEach(brick => {
                if (brick.visible) {
                    ctx.fillStyle = brick.color;
                    ctx.fillRect(brick.x, brick.y, 70, 20);
                }
            });
        }

        // UI ê·¸ë¦¬ê¸°
        function drawUI() {
            ctx.fillStyle = '#ffffff';
            ctx.font = '20px monospace';
            ctx.fillText(`SCORE: ${score}`, 20, 30);
            ctx.fillText(`LIVES: ${lives}`, 650, 30);
        }

        // ì ìˆ˜ ì—…ë°ì´íŠ¸
        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        // ìƒëª… ì—…ë°ì´íŠ¸
        function updateLives() {
            document.getElementById('lives').textContent = lives;
        }

        // ê²Œì„ ì˜¤ë²„
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }

        // ê²Œì„ ìŠ¹ë¦¬
        function gameWin() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score + ' (ìŠ¹ë¦¬!)';
            document.getElementById('gameOver').querySelector('h2').textContent = 'ìŠ¹ë¦¬!';
            document.getElementById('gameOver').querySelector('h2').style.color = '#4ecdc4';
            document.getElementById('gameOver').style.display = 'block';
        }

        // ê²Œì„ ì¬ì‹œì‘
        function restartGame() {
            score = 0;
            lives = 3;
            gameRunning = true;
            
            paddle = { x: 350, y: 550 };
            ball = { x: 400, y: 300, dx: 4, dy: -4 };
            
            initBricks();
            updateScore();
            updateLives();
            
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('gameOver').querySelector('h2').textContent = 'ê²Œì„ ì˜¤ë²„!';
            document.getElementById('gameOver').querySelector('h2').style.color = '#ff6b6b';
        }

        // ê²Œì„ ë£¨í”„
        function gameLoop() {
            // í™”ë©´ ì§€ìš°ê¸°
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (gameRunning) {
                // ì—…ë°ì´íŠ¸
                updatePaddle();
                updateBall();
                checkBrickCollisions();
            }

            // ê·¸ë¦¬ê¸°
            drawBricks();
            drawPaddle();
            drawBall();
            drawUI();

            requestAnimationFrame(gameLoop);
        }

        // ê²Œì„ ì´ˆê¸°í™” ë° ì‹œì‘
        function initGame() {
            initBricks();
            updateScore();
            updateLives();
            gameLoop();
        }

        // ê²Œì„ ì‹œì‘
        initGame();
    </script>
